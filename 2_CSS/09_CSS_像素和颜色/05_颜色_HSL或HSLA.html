<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_颜色_HSL或HSLA</title>
    <style>
        .p1 {
            /* hsl(色相,饱和度,亮度)
                色相 选择角度 0~360
                饱和度（颜色浓度） 0%~100% 
                亮度（光的亮度） 0%~100%

            */
            color: hsl(0,100%,50%);
        }
        .p2 {
            /* hsl(色相,饱和度,亮度)
                色相 选择角度 0~360
                饱和度（颜色浓度） 0%~100% 
                亮度（光的亮度） 0%~100%

            */
            color: hsl(90,100%,50%);
        }
        .p3 {
            /* hsl(色相,饱和度,亮度)
                色相 选择角度 0~360
                饱和度（颜色浓度） 0%~100% 
                亮度（光的亮度） 0%~100%

            */
            color: hsl(240,100%,50%);
        }
        .p4 {
            /* 最后一位透明度 0-1(0%~100%) */
            color: hsla(240,100%,50%,0.5);
        }
    </style>
</head>
<body>
    <p class="p1">广东深圳1</p>
    <p class="p2">广东深圳2</p>
    <p class="p3">广东深圳3</p>
    <p class="p4">广东深圳4</p>
</body>
</html>
