<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素</title>
    <style>
        .hobart1 {
            width: 1cm;
            height: 1cm;
            background-color: red;
        }
        .hobart2 {
            width: 1mm;
            height: 1mm;
            background-color: green;
        }
        /* 
            像素 一种动态尺寸计量单位，取决于所处屏幕的分辨率
        
        */
    </style>
</head>
<body>
    <div class="hobart1"></div>
    <br>
    <div class="hobart2"></div>
</body>
</html>
