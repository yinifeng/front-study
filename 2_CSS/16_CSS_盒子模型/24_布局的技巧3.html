<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24_布局的技巧3</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            text-align: center;
            line-height: 400px;
            font-size: 0px;
            
            /* 往右对齐 */
            /* text-indent: 20px; */
        }
        .inner {
            background-color: orange;
            vertical-align: middle;
            font-size: 40px;
        }
        img {
            vertical-align: middle;
        }
        /* 布局小技巧
            1、行内元素，行内块元素，可以被父元素当作文本处理。
                即：可以像处理文本对齐一样，去处理：行内、行内块在父元素中的对齐。
                例如：text-align、line-height、text-indent等
            2、如何让子元素，在父亲中水平居中：
                若子元素为块元素，给父元素加上：margin: 0 auto;
                若子元素为行内元素，行内块元素，给父元素加上：text-align: center;
            3、如何让子元素，在父亲中垂直居中：
                若子元素为块元素，给子元素加上：margin-top，值为：(父元素content-子元素盒子总高) / 2;
                若子元素为行内元素、行内块元素：
                    让父元素的height = line-height，每个子元素都加上：vertical-align: middle;
                    补充：若想绝对垂直居中，父元素font-size设置为0
        */
    </style>
</head>
<body>
    <div class="outer">
        <span class="inner">出来玩啊？</span>
        <img src="../images/海洋爱心.jpg" alt="">
    </div>
</body>
</html>
