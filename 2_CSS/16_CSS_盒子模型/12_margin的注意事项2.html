<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_margin的注意事项2</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }
        .box1 {
            background-color: skyblue;
        }
        .box2 {
            background-color: orange;
            /* box2 向下移动 */
            margin-top: 50px;
            /* box2 不动，box3向下移动 */
            margin-bottom: 50px;
        }
        .box3 {
            background-color: green;
        }
        /* 行内块级元素 */
        .second {
            /* second向右移动 */
            margin-left: 50px;
            /* second不动，后面向右移动 */
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <!-- 上margin、左margin会影响自身的位置，下margin、右margin会影响兄弟元素的位置 -->
    <!-- 块级元素 -->
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <hr>
    <!-- 行内块 -->
    <img src="../images/海洋爱心.jpg" alt=""><img class="second" src="../images/海洋爱心.jpg" alt=""><img src="../images/海洋爱心.jpg" alt="">
</body>
</html>
