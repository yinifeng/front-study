<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21_元素的默认样式</title>
    <style>
        body {
            /* body也有默认样式，默认样式外边距为8px */
            margin: 0;
        }
        #d1 {
            background-color: gray;
            color: orange;
        }
        /* 优先级，元素的默认样式 > 继承的样式，所以如果要重置元素的默认样式，选择器一定要直接选择到该元素 */
    </style>
</head>
<body>
    <!-- 大多数元素都有默认样式，是浏览器加上去的 -->
    <div id="d1">
        <a href="#">去百度</a>
        <span>你好啊</span>
    </div>
    <hr>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <hr>
    <p>这是一个段落</p>
    <hr>
    <ul>
        <ol>列表1</ol>
        <ol>列表2</ol>
    </ul>
</body>
</html>
