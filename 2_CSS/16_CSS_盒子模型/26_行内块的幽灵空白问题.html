<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26_行内块的幽灵空白问题</title>
    <style>
        div {
            width: 800px;
            background-color: gray;

            /* 第三种解决方案：父级元素 font-size：0px；这个方案如果有文字内容需要单独设置字体大小样式 */
            font-size: 0px;
        }
        img {
            width: 400px;

            /* 第一种解决方案（推荐这种方式）： vertical-align 写什么都行（不能写默认的baseline），按需求看文字内容怎么对齐*/
            /* vertical-align: bottom; */

            /* 第二种解决方案：有局限性，后面没文字内容，把行内元素改成块元素 */
            /* display: block; */
        }
    </style>
</head>
<body>
    <div>
        <!-- 图片下面会有一点空白，这个是要文字内容对齐
            产生原因：行内块元素与文本的基线对齐，而文本的基线与文本最底端之间有一定的距离。
        -->
        <img src="../images/宁宁婆.jpg" alt="">Xg
    </div>
</body>
</html>
