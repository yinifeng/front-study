        最老显示器分辨率：800*600 基本淘汰

        目前主流：
            普通   1366*768
            1080P 1920*1080
            2K    2880*1440


        版心：
        高度不指定由内容撑开，写一个div父盒子不指定高度和宽度，
        然后这个div中在写一个div不指定高度，固定宽度一般设计（960~120）这个固定的宽度就是版心

        版心这个一般居中，两边留白（所以在不同显示器下，两边留白宽度不一致）

        版心可以是多个

        导航条版心
        菜单栏版心
        内容区版心
        京东就是多个版心
     -->
