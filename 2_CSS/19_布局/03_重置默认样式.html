<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_重置默认样式</title>
    <style>
        
    </style>
</head>
<body>
    <!-- 
        1、p元素有默认的上下margin
        2、h1~h6标题也有上下margin，且字体加粗
        3、body元素有默认的8px外边距
        4、超链接有默认字体颜色和下划线
        5、ul有默认的左padding
        .....

        方案1：使用全局选择器(不推荐使用)
            * {
                margin：0;
                padding：0;
                ...
            }

        方案2：reset.css（很多公司都有自己特有reset.css）
            选择到具有默认样式的元素，清空其默认样式。
            经过reset后的网页，好似“一张白纸”  开发人员可以根据设计稿，添加特有的样式
        
        方案2：Normalize.css（一种新的方案，清除基础的默认样式，保留有价值的默认样式）
            官网：http://necolas.github.io/normalize.css/
            这个只是开源性组织维护
     -->
</body>
</html>
