<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_解决浮动后的影响</title>
    <style>
        .outer {
            width: 500px;
            background-color: gray;
            border: 1px solid black;

            /* 第一种方案：给父元素指定高度 */
            /* height: 122px; */

            /* 第二种方案：给父元素也设置浮动，带来其他影响 */
            /* float: left; */

            /* 第三种方案：给父元素设置overflow：hidden */
            /* overflow: hidden; */

            /* 第四种方案：在所有浮动元素的最后面，添加一个块级元素，并给该块级元素设置 clear：both */

            /* 第五种方案：给浮动元素的父元素，设置伪元素，通过伪元素清除浮动，原理与方案四相同。-->推荐使用 */
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border: 1px solid black;
            /* 第一个元素margin-top没问题是父元素加了border */
            margin: 10px;
        }
        .box1,.box2,.box3 {
            float: left;
        }
        /* 浮动后会有哪些影响：
            1、对兄弟元素的影响：后面的兄弟元素，会占据浮动元素之前的位置，在浮动元素的下面；对前面的兄弟无影响。
            2、对父元素的影响：不能撑起父元素的高度，导致父元素高度塌陷；但父元素的宽度依然束缚浮动元素。
        */

        /* 第四种方案：清除前面兄弟 的左右浮动 */
        .mofa {
            clear: both;
        }

        /* 第五种方案：给浮动元素的父元素，设置伪元素，通过伪元素清除浮动，原理与方案四相同。-->推荐使用 */
        .outer::after {
            content: '';
            display: block;
            clear: both;
        }
        /* 布局中有一个原则：设置浮动的时候，兄弟元素要么全都浮动，要么全都不浮动。 */
    </style>
</head>
<body>
    <div class="outer">
        <!-- <div class="box box0">0</div> -->
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <!-- <div class="box box4">4</div> -->
