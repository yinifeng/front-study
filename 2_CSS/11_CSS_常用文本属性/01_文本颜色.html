<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_文本颜色</title>
    <style>
        div {
            font-size: 100px;
        }
        .hobart1 {
            color: red;
        }
        .hobart2 {
            color: rgb(255, 0, 0);
        }
        .hobart3 {
            color: rgb(255, 255, 0, 0.5);
        }
        .hobart4 {
            color: #F0F;
        }
        .hobart5 {
            color: hsl(0,100%,50%);
        }
        .hobart5 {
            color: hsla(0,100%,50%,.5);
        }
    </style>
</head>
<body>
    <div class="hobart1">广东深圳1</div>
    <div class="hobart2">广东深圳2</div>
    <div class="hobart3">广东深圳3</div>
    <div class="hobart4">广东深圳4</div>
    <div class="hobart5">广东深圳5</div>
    <div class="hobart6">广东深圳6</div>
</body>
</html>
