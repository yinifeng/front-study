<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_文本间距</title>
    <style>
        div {
            font-size: 30px;
        }
        .hobart2 {
            /* 字符间距 */
            letter-spacing: 20px;
        }
        .hobart3 {
            /* 单词间距（其实是以空格来判断一个单词，中文无效） */
            word-spacing: 20px;
        }
    </style>
</head>
<body>
    <div class="hobart1">You got a dream, you gtta project it.广东深圳1</div>
    <div class="hobart2">You got a dream, you gtta project it.广东深圳2</div>
    <div class="hobart3">You got a dream, you gtta project it.广东深圳3</div>
</body>
</html>
