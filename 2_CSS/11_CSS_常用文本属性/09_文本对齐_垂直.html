<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_文本对齐_垂直</title>
    <style>
        .hobart1 {
            font-size: 40px;
            background-color: gold;
            height: 400px;
            line-height: 760px;
            /* 
                顶部： 无需任何属性，在垂直方向上，默认就是顶部对齐
                居中： 行高 = 高度
                底部：（height * 2）- font-size - x，x为字体族的某个动态的值
            */
        }
    </style>
</head>
<body>
    <div class="hobart1">广东深圳1</div>
</body>
</html>
