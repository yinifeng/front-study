<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标相关的属性</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: skyblue;
            /* 自定义图片鼠标箭头样式 */
            cursor: url("../images/海洋爱心.jpg"),pointer;
        }
        button {
            cursor: pointer;
        }
        input {
            cursor: move;
        }
    </style>
</head>
<body>
    <div>把鼠标放进来看一看<input type="text"><a href="#">百度</a><button>点我</button></div>
</body>
</html>
