<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS内部样式</title>
    <!-- 最好放在head中 -->
    <style>
        /* 只是对当前html生效 */
        /* 对所有h1设置样式 */
        h1{
            color: red;
            font-size: 60px;
        }
        h2{
            color: green;
            font-size: 16;
        }
        p{
            color: blue;
            font-size: 32px;
        }
        img{
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>欢迎学习CSS层叠样式表</h1>
    <h2>前端欢迎您</h2>
    <p>深圳欢迎您</p>
    <p>湖南欢迎您</p>
    <p>上海欢迎您</p>
    <img src="../images/宁宁婆.jpg" alt="宁宁婆">
</body>
</html>
