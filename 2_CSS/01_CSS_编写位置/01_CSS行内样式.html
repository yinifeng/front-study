<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS行内样式</title>
</head>
<body>
    <!-- style属性设置行内样式 
        名:值，多个用;隔开，只对当前标签生效
        缺点:不利于维护，不能复用
    -->
    <h1 style="color: green;font-size: 32px;">欢迎学习CSS层叠样式表</h1>
</body>
</html>
