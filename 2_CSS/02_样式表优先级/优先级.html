<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS样式表优先级</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- 样式优先级
        行内样式 > 内部样式 = 外部样式 
        注意：
        （其中内部样式和外部样式是有顺序的，后面会覆盖前面的，当然只是相同样式属性，没有的样式属性会合并）
        
        同一个样式表中，优先级和变形顺序有关，后面会覆盖前面的
    -->
    <h1 style="color: red;">学习前端</h1>
</body>
</html>
