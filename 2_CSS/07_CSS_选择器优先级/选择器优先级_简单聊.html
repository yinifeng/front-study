<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器优先级_简单聊</title>
    <style>
        /* 通过不同的选择器，选中相同的元素，并且为相同的样式名设置不同的值，就发生了样式的冲突 */
        /* 此时看优先级 */
        /* 行内样式 > ID选择器 > 类选择器 > 元素选择器 > 通配选择器 */
        #h001 {
            color: gold;
        }
        .hah {
            color: red;
        }
        h2 {
            color: green;
        }
        * {
            color: purple;
            font-size: 50px;
        }
        
    </style>
</head>
<body>
    <!-- <h2 class="hah" id="h001" style="color: blue;">天下没有难学的技术</h2> -->
    <h2 class="hah" id="h001">天下没有难学的技术</h2>
</body>
</html>
