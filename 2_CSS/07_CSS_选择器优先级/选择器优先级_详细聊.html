<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器优先级_详细聊</title>
    <style>
        /* 选择器计算公式：(a,b,c)
            a ID选择器的个数
            b 类、伪类、属性选择器个数
            c 元素、伪元素选择器个数
            通用选择器 (0,0,0)
            行内样式  (1,a,b,c) 大于上面一切
            !important (1,?,a,b,c) 只针对某个样式强制生效
            提示：
            鼠标悬停在在选择器上，VScode等一会有提醒计算结果


        */

        /* 
          (1,0,0) > (0,2,1) > (0,1,3)
        */

        /* (1,0,0) */
        #hobart {
            color: orange;
        }

        /* (0,2,1) */
        .container span.slogan {
            color: red;
        }

        /* (0,1,3) */
        div>p>span:nth-child(1) {
            color: green;
        }

        /* (0,1,0) 
         !important 强制color样式生效，所以优先最高，比行内样式style都高
        */
        .slogan {
            color: purple !important;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <p>
            <span class="slogan" id="hobart">天下没有难学的技术</span>
            <span>欢迎来学前端技术</span>
        </p>
    </div>
</body>
</html>
