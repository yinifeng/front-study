<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_后代选择器</title>
    <style>
        /* 后代选择器，中间用空格隔开
            ul li ul后代li
            选择制定元素，符合要求的后代元素
            儿子 孙子 重孙都算后代
        */
        ul li {
            color: red;
        }
        ol li {
            color: green;
        }
        ul li a {
            color: gold;
        }
        ol li a {
            color: grey;
        }
        .subject li.front-end {
            color: blueviolet;
        }
        .subject div.front-end {
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>抽烟</li>
        <li>喝酒</li>
        <li>
            <a href="#">烫头</a>
        </li>
        <!-- 这个也算ul的后代 -->
        <!-- <div>
            <li>踢球</li>
        </div> -->
    </ul>
    <br>
    <ol>
        <li>张三</li>
        <li>李四</li>
        <li>
            <a href="#">王五</a>
        </li>
    </ol>
    <ol class="subject">
        <li class="front-end">前端</li>
        <div class="front-end">学好前端</div>
        <li>Java</li>
        <li>Go</li></li></li>
    </ol>
</body>
</html>
