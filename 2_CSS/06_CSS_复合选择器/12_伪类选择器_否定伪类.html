<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_伪类选择器_否定伪类</title>
    <style>
        /* 选中div中儿子p元素，但是排除类名为fail的元素 */
        /* div>p:not(.fail) {
            color: red;
        } */

        /* 选中div中儿子p元素，但是排除属性tilte开头的元素 */
        /* div>p:not([title^="你要加油啊"]) {
            color: red;
        } */

        /* 选中div中儿子p元素，但是排除第一个子元素 */
        div>p:not(:first-child) {
            color: red;
        }
    </style>
</head>
<body>
    <!-- 结构1 -->
    <div>
        <p>张三：98分</p>
        <p>李四：88分</p>
        <p>王五：78分</p>
        <p>赵六：68分</p>       
        <p class="fail" title="你要加油啊！">孙七：58分</p>
        <p class="fail" title="你要加油啊！">老八：48分</p>
    </div>
</body>
</html>
