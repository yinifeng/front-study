    <title>10_伪类选择器_结构伪类_2</title>
    <style>
        /* 常用的结构伪类，重点 */

        /* div元素下最第一个儿子p元素（按照所有兄弟计算的）-结构1 */
        /* div>p:first-child {
            color: red;
        } */

        /* div元素下最后一个儿子p元素（按照所有兄弟计算的）-结构1 */
        /* div>p:last-child {
            color: red;
        } */

        /* div元素下第几个p元素（按照所有兄弟计算的）-结构2
            n 所有
            2n 偶数
            2n+1 奇数
            odd 奇数
            even 偶数
            -n+5 前5个（-0+5=5,-+5=4....）
            公式：an+b => 0n+1
        */
        /* div>p:nth-child(-n+3) {
            color: red;
        } */

        /* div元素下第一个这种类型p元素（按照同类型元素计算的）-结构3 */
        /* div>p:first-of-type {
            color: red;
        } */

        /* div元素下最后一个这种类型p元素（按照同类型元素计算的）-结构3 */
        /* div>p:last-of-type {
            color: red;
        } */

        /* div元素下相同类型第几个p元素（按照同类型元素计算的）-结构3
            n 所有
            2n 偶数
            2n+1 奇数
            odd 奇数
            even 偶数
            -n+5 前5个（-0+5=5,-+5=4....）
            公式：an+b => 0n+1
        */
        div>p:nth-of-type(even) {
            color: red;
        }
        
    </style>
</head>
