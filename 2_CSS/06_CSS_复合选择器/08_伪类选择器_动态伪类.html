<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_伪类选择器_动态伪类</title>
    <style>
        /* 什么事伪类选择器？很像类，但不是类，是元素特殊状态的描述 */
        /* 选中的是没有访问过的a元素 */
        a:link {
            color: gold;
        }
        /* 选中的是访问过的a元素 */
        a:visited {
            color: blueviolet;
        }
        /* 选中的是鼠标悬浮状态的a元素 */
        a:hover {
            color: red;
        }
        /* 选中的是激活状态的a元素 （激活状态是鼠标点击下去未松手） */
        a:active {
            color: green;
        }
        /* 
            注意以上a标签的动态伪类，是要遵循顺序的，需按 link、visited、hover、active
            否则有些场景动态伪类不生效。
            简称记忆：lvha LV包包很好

            link和visited 是a标签的特有状态
            hover和active 所有元素都有这个状态
        */
        /* 选中的是鼠标悬浮状态的span元素 */
        span:hover {
            color: pink;
        }
        /* 选中的是激活状态的span元素 */
        span:active {
            color: aqua;
        }

        /* 获取输入框的焦点，背景色发生改变
            focus伪类只有表单类元素才特有
        */
        input:focus {
            color: gold;
            background-color: green;
        }
        select:focus {
            color: gold;
            background-color: green;
        }

        /* 动态伪类
            link 超链接未被访问的状态
            visited 超链接访问过的状态
            hover 鼠标悬停在元素上的状态
            active 元素激活的状态
            什么是激活，按下鼠标不松开
            注意点：遵循LVHA的顺序，即 link、visited、hover、active

            focus 获取元素的焦点
            表单类元素才有focus伪类
            当用户：点击元素，触摸元素，或通过键盘“Tab”键等方式选择元素时，就是获取焦点
        */
    </style>
</head>
<body>
    <!-- 注意测试过需要清除缓存 -->
    <a href="https://www.baidu.com">去百度</a>
    <a href="https://www.jd.com">去京东</a>
    <span>深圳宝安</span>
    <br>
    <input type="text"><br>
    <input type="text"><br>
    <input type="text"><br>
    <select>
        <option value="shengzhen">深圳</option>
        <option value="shanghai">上海</option>
        <option value="beijing">北京</option>
    </select>
</body>
</html>
