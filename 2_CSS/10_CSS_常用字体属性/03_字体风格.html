<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_字体风格</title>
    <style>
        body {
            font-size: 100px;
        }
        /* 字体风格
            normal  正常
            italic  斜体，使用字体自带斜体效果
            oblique 斜体，强制斜体
        */
        .hobart1 {
            font-style: normal;
        }
        .hobart2 {
            font-style: italic;
        }
        .hobart3 {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <div class="hobart1">广东深圳1</div>
    <div class="hobart2">广东深圳2</div>
    <div class="hobart3">广东深圳3</div>
    <em>广东深圳4</em>
</body>
</html>
