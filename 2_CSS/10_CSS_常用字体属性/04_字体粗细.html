<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_字体粗细</title>
    <style>
        div {
            font-size: 100px;
        }
        /* 字体粗细
            lighter  细
            normal  正常
            bold 粗体
            bolder 很粗（多数字体不支持）
        */
        .hobart1 {
            font-weight: lighter;
        }
        .hobart2 {
            font-weight: normal;
        }
        .hobart3 {
            font-weight: bold;
        }
        .hobart4 {
            font-weight: bolder;
        }
        .hobart5 {
            /* 也可以用数字表示（100~1000） 
                100~300 lighter
                400~500 normal
                600以上 bold
            */
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="hobart1">广东深圳1</div>
    <div class="hobart2">广东深圳2</div>
    <div class="hobart3">广东深圳3</div>
    <div class="hobart4">广东深圳4</div>
    <div class="hobart5">广东深圳5</div>
</body>
</html>
