<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_字体符合属性</title>
    <style>
        .hobart1 {
            /* 规则
                后面两位必须 按顺序写 字体大小 字体族（可以多个）
                前面 写 字体风格 字体粗细 无顺序要求
            */
            font: italic bold 100px "SimSun","KaiTi",serif;
        }
    </style>
</head>
<body>
    <div class="hobart1">广东深圳1</div>
</body>
</html>
