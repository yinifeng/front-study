<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_边框相关属性</title>
    <style>
        table {
            /* 边框宽度 */
            /* border-width: 2px; */

            /* 边框线样式 */
            /* border-style: dashed; */

            /* 边框颜色 */
            /* border-color: goldenrod; */

            /* 上面3个属性合起来写 */
            border: 2px green solid;
        }
        td,th {
            border: 2px gold solid;
        }
        h2 {
            border: 2px red solid;
        }
        span {
            border: 2px purple dotted;
        }
    </style>
</head>
<body>
    <h2>边框相关的属性，不仅仅是表格能用，其他元素也能用</h2>
    <span>电风扇</span>
    <table>
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>16</td>
                <td>男</td>
                <td>共青团员</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>18</td>
                <td>女</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>3</td>
                <td>王五</td>
                <td>21</td>
                <td>男</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>4</td>
                <td>赵六</td>
                <td>22</td>
                <td>男</td>
                <td>党员</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
