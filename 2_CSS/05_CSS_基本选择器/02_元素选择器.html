<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS元素选择器</title>
    <style>
        /* 元素选择器 为html某种元素设置样式 */
        h1 {
            color: aqua;
        }
        /* 整个页面h2元素 */
        h2 {
            color: chocolate;
        }
        h3 {
            color: blueviolet;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <h1>欢迎来到土味网，土的味道我知道</h1>
    <br>
    <h2>土味情话</h2>
    <h3>作者：优秀的网友们</h3>
    <p>万水千山总是情，爱我多点行不行</p>
    <p>草莓，蓝莓，蔓越莓，今天想我了没</p> 
    <p>我心里给你留了块地，我的死心塌地</p>
    <br>
    <h2>反杀土味情话</h2>
    <h3>作者：更优秀的网友们</h3>
    <p>一寸光阴一寸金，劝你死了这条心</p>
    <p>西瓜，南瓜，哈密瓜，把你打成大傻瓜</p> 
    <p>我的心里只有一块地，我的玛莎拉蒂</p>
</body>
</html>
