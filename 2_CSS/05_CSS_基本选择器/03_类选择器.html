<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS类选择器</title>
    <style>
        /* 类选择器 为html某种元素设置样式 
            1、选择页面中的 class属性的值
            2、一个元素只能写一个class，一个class的值可以写多个值用空格隔开
            3、class值规范：不能纯数字，不能为中文，英文字母隔开，多个单词用-连接
        */
        .speak {
            color: red;
        }
        .answer {
            color: green;
        }
        .big {
            font-size: 32px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到土味网，土的味道我知道</h1>
    <br>
    <h2>土味情话</h2>
    <h3>作者：优秀的网友们</h3>
    <p class="speak big">我对你说：万水千山总是情，爱我多点行不行</p>
    <p class="speak">我对你说：草莓，蓝莓，蔓越莓，今天想我了没</p> 
    <p class="speak">我对你说：我心里给你留了块地，我的死心塌地</p>
    <span class="speak">哈哈哈</span>
    <br>
    <h2>反杀土味情话</h2>
    <h3>作者：更优秀的网友们</h3>
    <p class="answer">你回答我：一寸光阴一寸金，劝你死了这条心</p>
    <p class="answer">你回答我：西瓜，南瓜，哈密瓜，把你打成大傻瓜</p> 
    <p class="answer">你回答我：我的心里只有一块地，我的玛莎拉蒂</p>
</body>
</html>
