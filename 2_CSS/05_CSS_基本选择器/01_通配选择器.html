<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS通配选择器</title>
    <style>
        /* *通配选择器可以选中所有的html元素，清除样式有很大的作用 */
        * {
            color: orange;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到土味网，土的味道我知道</h1>
    <br>
    <h2>土味情话</h2>
    <h3>作者：优秀的网友们</h3>
    <p>万水千山总是情，爱我多点行不行</p>
    <p>草莓，蓝莓，蔓越莓，今天想我了没</p> 
    <p>我心里给你留了块地，我的死心塌地</p>
</body>
</html>
