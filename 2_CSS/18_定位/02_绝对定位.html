<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_绝对定位</title>
    <style>
        .outer {
            width: 500px;
            background-color: gray;
            border: 1px solid black;
            padding: 20px;
            position: relative;
        }
        .box {
            width: 200px;
            height: 200px;
            font-size: 20px;
        }
        .box1 {
            background-color: skyblue;
        }
        .box2 {
            background-color: orange;
            /* 相对于包含块的位置

                何为包含块？
                    1、没有脱离文档流的元素，它的父元素就是包含块
                    2、脱离文档流的元素，第一个开启定位的祖先元素，就是它的包含块。
                进行定位的元素，就是定位元素
                    1、定位元素也是被内容所撑开的
                    2、定位元素也可以设置宽和高（当把box2改成span其实不是行内元素，进行定位就是定位元素可以设置宽高）
            */
            position: absolute;
            top: 220px;
            left: 20px;

            /* margin-left: 10px; */
            /* 绝对定位不能和浮动一起使用 */
            /* float: right; */
        }
        .box3 {
            background-color: green;
        }

        .outer:hover .box2 {
            /* 鼠标悬停 */
            left: 220px;
        }
        /* 绝对定位
            2.1、如何设置绝对定位？
                给定元素 position: absolute 即可实现绝对定位。
                可以使用 left、right、top、bottom 四个属性调整位置。
            2.2、绝对定位的参考点在哪里？
                参考它的包含块（盒子区的左上角，越过padding，不越过border）
                什么是包含块？
                    1、对于没有脱离文档流的元素：包含块就是父元素。
                    2、对于脱离文档流的元素：包含块是第一个拥有定位属性的祖先元素（如果所有祖先都没定位，那包含就是整个页面）
            2.3、绝对定位元素的特点：
                1、脱离文档流，会对后面的兄弟元素、父元素有影响。
                2、left不能和right一起设置，top和bottom不能一起设置。
                3、绝对定位，浮动不能同时设置，如果同时设置，浮动失效，以定位为主。
                4、绝对定位的元素，也能通过margin调整位置，但不推荐这样做。
                5、无论是什么元素（行内、行内块、块级）设置为绝对定位之后，都变成了定位元素。
            何为定位元素--默认宽、高都被内容所撑开，且能自由设置宽高。        
        */
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
</body>
</html>
