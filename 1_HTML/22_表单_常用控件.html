<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单_常用控件</title>
</head>
<body>
    <form action="https://search.jd.com/search" target="_self" method="get">
        <!-- 文本输入框 disabled禁用不能输入 -->
        账户：<input disabled type="text" name="account" value="zhangsan" maxlength="10"><br>
        <!-- 密码 -->
        密码：<input type="password" name="pwd" maxlength="6"><br>
        <!-- 单选框 -->
        性别：
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female" checked>女
        <br>
        <!-- 复选框 -->
        爱好：
        <input type="checkbox" name="hobby" value="smoke" checked>抽烟
        <input type="checkbox" name="hobby" value="drink">喝酒
        <input type="checkbox" name="hobby" value="perm" checked>烫头
        <br>
        其他：
        <textarea name="other" cols="22" rows="3" maxlength="50"></textarea><br>
        籍贯：
        <select name="place">
            <option value="湘">湖南</option>
            <option disabled value="沪">上海</option>
            <option value="粤" selected>广东</option>
        </select>
        <br>
        <!-- 隐藏域 -->
        <input type="hidden" name="from" value="pc"><br>
        <!-- 确认按钮_第一种写法 -->
        <!-- <button>确认</button> -->
        <!-- 确认按钮_第二种写法 -->
        <input type="submit" value="确认">
        <!-- 重置按钮_第一种写法 -->
        <button type="reset">重置</button>
        <!-- 重置按钮_第二种写法 -->
        <!-- <input type="reset" value="重置"> -->
        <!-- 普通按钮 -->
        <button disabled type="button">检测账户是否被注册</button>
    </form>
</body>
</html>
