<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML排版标签</title>
</head>
<body>
    <!-- 标题标签 -->
    <!-- h标签中不能套h标签 -->
    <h1>我是一级标题</h1>
    <h2>我是二级标题</h2>
    <h3>我是三级标题</h3>
    <h4>我是四级标题</h4>
    <h5>我是五级标题</h5>
    <h6>我是六级标题</h6>
    <!-- 段落标签 -->
    <div style="background-color: beige;">
        <!-- div标签类似一个袋子，把标签装起来，方便统一管理ccs布局 -->
        <!-- p标签中不能存在h标签，不能存在div标签 -->
        <p>我是一个段落</p>
        <p>我是一个段落</p>
        <p>我是一个段落</p>
        <!-- 快捷换行，Ctrl + Enter -->
    </div>
    <!-- 文章排版例子 -->
    <div>
        <h1>新华国际“屏”论｜总书记访问越南，三个关键词提前看</h1>
        <h4>新华社 2023-12-08 18:09 北京</h4>
        <div>
            <p>时隔六年，习近平总书记将再次访问越南。赓续传统友谊，描绘合作蓝图，这将是一次继往开来之旅。白羽视界，带你通过关键词提前看。</p>
            <p>一是，志同道合。</p>
            <p>中越是山水相连、唇齿相依的好邻居、好朋友，是志同道合、命运与共的好同志、好伙伴。我们说，中越有着“同志加兄弟”的传统友谊。</p>
        </div>
    </div>
</body>
</html>
