        语义化代指什么业务场景用什么标签，类似h1也可以div标签通过css样式代替，但是这样不能语义化，不能突出重点。
        语义化表达用特定标签去表达特定的内容。
        语义化有点：
        1、代码可读性清晰
        2、有利于SEO（搜索引擎优化）爬虫，代码，机器人
        3、方便设备解析


     -->
