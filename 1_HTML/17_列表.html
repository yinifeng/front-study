<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML列表</title>
</head>
<body>
    <!-- 
        1、有序列表
            <ol>
                <li></li>
                <li></li>
                ..
            </ol>

        2、无序列表
            <ul>
                <li></li>
                <li></li>
                ..
            </ul>

        3、自定义列表
            <dl>
                <dt></dt>
                <dd></dd>
            </dl>

     -->
     <h2>要把大象放进冰箱需要几步</h2>
     <!-- 有序列表 -->
     <ol>
        <li>把冰箱门打开</li>
        <li>把大象放进去</li>
        <li>关上冰箱门</li>
     </ol>
     <!-- 无序列表 -->
     <h2>想去的几个城市</h2>
     <ul>
        <li>北京</li></li>
        <li>
            <span>上海</span>
            <ul>
                <li>东方明珠</li></li>
                <li>外滩</li>
                <li>豫园</li>
            </ul>
        </li>
        <li>巴黎</li>
     </ul>
     <!-- 自定义列表 -->
     <h2>如何更好的学习</h2>
     <dl>
        <dt>做好笔记</dt>
        <dd>笔记是我们以后复习的一个抓手</dd>
        <dd>笔记也可以是电子版本</dd>
        <dt>多加练习</dt>
        <dd>只有敲出来的代码，才是自己的</dd>
     </dl>
     <!-- 
        注意事项 ：
        1、ol的子元素不能是a标签，要写把a标签写在li中
        2、li不要单独使用
        3、li中可以嵌套 列表标签
    
    
    -->

</body>
</html>
