<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML文本标签</title>
</head>
<body>
    <!-- 文本标签 ：
        1、用于包裹词汇，短语等。
        2、通常写在排版标签里面。
        3、文本标签更宏观（大段的文字），更微观（词汇，短语）。
        4、文本标签通常都是行内元素 。
        文本标签例子：
        em 要着重阅读的内容。
        strong 十分重要的内容。
        span 没有语义，用于包裹短语的通用容器。（div是大包装袋，span是小包装袋）
    -->
    <p><strong>中越</strong>是山水相连、唇齿相依的好邻居、好朋友，是志同道合、命运与共的好同志、好伙伴。我们说，中越有着“<em>同志加兄弟</em>”的传统友谊。</p>
</body>
</html>
