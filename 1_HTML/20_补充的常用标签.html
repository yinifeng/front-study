<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>补充的常用标签</title>
</head>
<body>
    <!-- 换行标签 br ，不要用br增加文本之间的间隔，应应用后面CSS margin属性 -->
    <a href="https://www.baidu.com">去百度</a>
    <br>
    <a href="https://www.hao123.com">hao123</a></a>
    <!-- 分割线标签 hr 的语义是分隔，如果不要语义，只想画一条水平线，那么应当使用CSS完成-->
    <hr>
    <div>第一章</div>
    <p>打扫房间sk</p>
    <hr>
    <div>第二章</div>
    <p>科技破解哦票</p>
    <hr>
    <!-- 按原文显示 (一般用于页面中嵌入大段代码) -->
    <pre>
        I      Love      You
           I   Love   You
               Love
    </pre>
</body>
</html>
