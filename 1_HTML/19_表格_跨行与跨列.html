<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML表格—跨行与跨列</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <caption>课程表</caption>
        <thead>
            <tr>
                <th>项目</th>
                <!-- colspan表示跨几列 -->
                <th colspan="5">上课</th>
                <th colspan="2">活动与休息</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>星期</td>
                <td>星期一</td>
                <td>星期二</td>
                <td>星期三</td>
                <td>星期四</td>
                <td>星期五</td>
                <td>星期六</td>
                <td>星期日</td>
            </tr>
            <tr>
                <!-- rowspan跨几行 -->
                <td rowspan="4">上午</td>
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>英语</td>
                <td>物理</td>
                <td>数学竞赛</td>
                <td rowspan="4">休息</td>
            </tr>
            <tr>
                <!-- <td>上午</td> -->
                <td>数学</td>
                <td>语文</td>
                <td>化学</td>
                <td>物理</td>
                <td>英语</td>
                <td>篮球比赛</td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <!-- <td></td> -->
                <td>化学</td>
                <td>语文</td>
                <td>体育</td>
                <td>历史</td>
                <td>地理</td>
                <td>每周一考</td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <!-- <td></td> -->
                <td>体育</td>
                <td>化学</td>
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>社会实践</td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <td rowspan="2">下午</td>
                <td>语文</td>
                <td>英语</td>
                <td>数学</td>
                <td>物理</td>
                <td>数学</td>
                <td>英语角</td>
                <td rowspan="2">休息</td>
            </tr>
            <tr>
                <!-- <td></td> -->
                <td>化学</td>
                <td>物理</td>
                <td>地理</td></td>
                <td>生物</td>
                <td>体育</td>
                <td>自由活动</td>
                <!-- <td></td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
