<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML图片标签</title>
</head>
<body>
    <!-- 
        图片标签（行内元素）：
        alt 图片描述，图片打不开会出现这个描述
        width 图片宽，单位像素 100px或100
        height 图片高，单位像素 100px或100
        不同时设置width和height 可能导致图片变形
     -->
    <img width="200" src="宁宁婆.jpg" alt="你很可爱">
</body>
</html>
