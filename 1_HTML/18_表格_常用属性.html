<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML表格—常用属性</title>
</head>
<body>
    <!-- 
        border 边框 1为1像素，大于1，只控制外层
        width 表格宽度
        height 表格宽度，表格体在发生变化，height是个最小值，可能要大于这个值
        cellspacing 边框的内间距
     -->
    <table border="1" width="600" height="300" cellspacing="0">
        <!-- 表格标题 -->
        <caption>学生信息</caption>
        <!-- 表格头部 
            align 左右对齐方式
            valign 垂直对齐方式
        -->
        <thead height="50" align="left" valign="middle">
            <!-- 表格行 -->
            <tr>
                <th width="50" height="50" align="right" valign="middle">姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>名族</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <!-- 表格体 -->
        <tbody height="500" align="left" valign="middle">
            <tr height="60" align="left" valign="middle">
                <td>张三</td>
                <td>男</td>
                <td>汉族</td>
                <td>21</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>男</td></td>
                <td>苗族</td>
                <td>18</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>汉族</td>
                <td>32</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>赵六</td>
                <td>男</td>
                <td>回族</td>
                <td>26</td>
                <td>团员</td>
            </tr>
        </tbody>
        <!-- 表格脚注 -->
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计：4人</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
