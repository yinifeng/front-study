<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML字符实体</title>
</head>
<body>
    <div>我 宁宁</div>
    <!-- 空格字符实体 -->
    <div>我&nbsp;&nbsp;&nbsp;&nbsp;宁宁</div>
    <!-- 推荐上面写法 &nbsp; -->
    <div>我&#160;&#160;&#160;&#160;宁宁</div>
    <div>我学习过很多标签，其中< h1 >是最厉害的一个！</div>
    <div>我学习过很多标签，其中&lt;h1&gt;是最厉害的一个！</div>
    <div>我今天学习了一个可以代表空格的字符实体，它是：&amp;nbsp;</div>
    <div>我今天学习了一个可以代表&的字符实体，它是：&amp;amp;</div>
    <div>当前商品的价格是：￥199</div>
    <div>当前商品的价格是：¥199</div>
    <div>当前商品的价格是：&yen;199</div>
    <div>©版权所有</div>
    <div>&copy;版权所有</div>
    <div>2 * 2 = 4</div>
    <div>2 x 2 = 4</div>
    <div>2 × 2 = 4</div>
    <div>2 &times; 2 = 4</div>
    <div>2 / 2 = 1</div>
    <div>2 ÷ 2 = 1</div>
    <div>2 &divide; 2 = 1</div>
</body>
</html>
