<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 配置字符编码 -->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器一个兼容性设置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对移动的一个配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 配置网页的关键字，方便网络SEO，搜索引擎搜索 -->
    <meta name="keywords" content="网上购物,电商购物,皮鞋,化妆品">
    <!-- 配置网页描述信息 -->
    <meta name="description" content="哈哈购物网成立于2003年，致力打造全球优质的购物体验">

    <!-- 自动刷新 
        content="3;url=https://www.baidu.com" 3秒跳百度 
        content="3" 3秒刷新当前网页
    -->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">

    <title>meta元信息</title>
</head>
<body>
    <div>
        <h1>你好</h1>
    </div>
</body>
</html>
