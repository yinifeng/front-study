<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML全局属性</title>
    <style>
        .student{
            color: red;
        }
    </style>
</head>
<body>
    <!-- id属性
        给标签指定唯一标识，注意：id是不能重复的（当然是同一个html中）
        作用：可以让label标签与表单控件相关联；也可以与CSS，Javascript配合使用
        注意：不能在以下html中使用
        <html>、<head>、<meta>、<script>、<style>、<title>
    -->
    <div id="bq1">我是一个标签1</div>
    <div id="bq2">我是一个标签2</div>

    <!-- calss属性
        给标签指定类名，随后可以通过CSS就可以给标签设置样式
        也就是给一组相同业务标签 分类，方便统一设置CSS样式
    -->
    <div class="student">张三</div>
    <div class="student">李四</div>

    <!-- style属性
        给标签设置CSS样式
    -->
    <div style="color: green;">旺财</div>

    <!-- dir属性
        内容的方向，值：ltr、rtl
        注意：不能在以下html中使用
        <html>、<head>、<meta>、<script>、<style>、<title>
    -->
    <!-- bdo修改整个文字的顺序 -->
    <bdo dir="rtl">你是年少的欢喜</bdo>
    <div dir="rtl">你是年少的欢喜</div>

    <!-- title属性
        给标签设置一个文字提示，一般超链接和图片用的比较多
    -->
    <div title="英雄联盟">LOL</div>
    <a href="https://www.baidu.com" title="百度">去百度</a>

    <!-- lang属性
        给标签指定语言，具体规范可以参考【04_设置语言.html】
        注意：不能在以下html中使用
        <html>、<head>、<meta>、<script>、<style>、<title>
    -->
    <div lang="zh-CN">你好</div>
</body>
</html>
