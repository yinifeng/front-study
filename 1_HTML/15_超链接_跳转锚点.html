<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML超链接-跳转锚点</title>
</head>
<body>
    <!-- 锚点#开头 -->
    <a href="#ntz">看宁驼子</a>
    <!-- 锚点或者元素id -->
    <a href="#nn">看宁宁</a>

    <p>宁宁婆</p>
    <img width="400" src="./宁宁婆.jpg" alt="宁宁婆">

    <a name="ntz"></a>
    <p>宁驼子</p>
    <img width="400" src="./path_test/宁驼子.jpg" alt="宁驼子">

    <p id="nn">宁宁</p>
    <img width="400" src="./path_test/a/宁宁.jpg" alt="宁宁">

    <p>宁宁介绍完毕了</p>
    <!-- href只写#是回到顶部 -->
    <a href="#">回到顶部</a>
    <!-- href为空字符串刷新当前页面 -->
    <a href="">刷新页面</a>
    <a href="javascript:alert(666);">点我弹窗</a>
</body>
</html>
