<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_新增文本标签</title>
</head>
<body>
    <ruby>
        <span>魑魅魍魉</span>
        <!-- 拼音标注往下写 -->
        <rt>chi mei wang liang</rt>
    </ruby>
    <hr>
    <ruby>
        <span>魑</span>
        <rt>chi</rt>
    </ruby>
    <ruby>
        <span>魅</span>
        <rt>mei</rt>
    </ruby>
    <hr>
    <!-- 呈现搜索结果，推荐用mark -->
    <p>Lorem ipsum <mark>dolor</mark> sit amet consectetur adipisicing elit. Labore, mollitia.</p>
</body>
</html>
