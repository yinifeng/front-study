<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_新增表单控件属性</title>
</head>
<body>
    <form action="">
        <!-- placeholder 属性 提示文字，一般是应用在文本输入标签 -->
        <!-- autofocus自动获取焦点，适用所有控件，一般只写一个，打开网页自动获取焦点 -->
        <!-- autocomplete="on" 自动完成，前提要浏览器开启“地址和其他信息”，一般用的少，密码和多行文本不生效 -->
        <!-- pattern 正则表达式，主要应用文本输入框，多行文本不生效 -->
        账号：<input 
                type="text" 
                name="account" 
                placeholder="请输入账号" 
                required 
                autofocus 
                autocomplete="on"
                pattern="\w{6}"
                >
        <br>
        <!-- required 必填属性，除按钮控件都可以设置 -->
        密码：<input type="password" name="pwd" placeholder="请输入密码" required>
        <br>
        性别：
            <!-- required可以加在radio上，值要加一个就行 -->
            <input type="radio" value="male" name="gender">男
            <input type="radio" value="female" name="gender" required>女
        <br>
        爱好：
            <input type="checkbox" value="smoke">抽烟
            <!-- required如果加checkbox上，这个选项必选 -->
            <input type="checkbox" value="drink">喝酒
            <input type="checkbox" value="perm">烫头
        <br>
        其他：<textarea name="other" placeholder="请输入说明" required></textarea>
        <br>
        <button>提交</button>
    </form>
</body>
</html>
