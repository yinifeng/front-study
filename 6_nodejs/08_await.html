<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_await</title>
    <script>
        //执行会报错SyntaxError: await is only valid in async functions and the top level bodies of modules
        //await console.log(123);
    </script>
    <script type="module">
        // script type="modules"
        await console.log(123);
    </script>
</head>
<body>
    
</body>
</html>
