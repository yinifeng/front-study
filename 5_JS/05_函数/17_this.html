<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_this</title>
    <script>
        /* 
            this
                - 函数在执行时，JS解析器每次都会传递进一个隐含的参数
                - 这个参数就叫做 this
                - this会指向一个对象
                    - this所指向的对象会根据函数调用方式的不同而不同
                        1、以函数形式调用时，this指向的是window
                        2、以方法的形式调用时，this指向的是调用方法的对象
        
        */

        function fn() {
            console.log(this);
            console.log(this === window);
        }
        //函数形式调用
        fn();
        //相当window.fn();

        //对象方法调用
        const obj = {name:"tom"}
        function test() {
            console.log("test打印：",this)
        }
        obj.test = test;

        const obj2 = {name:"hobart"}
        obj2.test = test;

        obj.test();
        obj2.test();

        //this取对象的属性值
        const obj3 = {name:"杨幂",
            sayHello:function(){
                console.log(this.name);
        },}
        const obj4 = {name:"刘亦菲",
            sayHello:function(){
                console.log(this.name);
        }}

        obj3.sayHello();
        obj4.sayHello();
    </script>
</head>

<body>

</body>

</html>
