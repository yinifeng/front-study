<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_箭头函数返回值</title>
    <script>
        const sum = (a, b) => {
            return a + b;
        }

        let result = sum(123, 456);
        console.log(result);

        const sum2 = (a, b) => a + b;
        console.log(sum2(111, 222));

        //这个情况返回undefind
        //const fn = () => {name:"hobart"}
        //对象字面量返回值，加个()
        const fn = () => ({ name: "hobart" });

        console.log(fn());
    </script>
</head>

<body>

</body>

</html>
