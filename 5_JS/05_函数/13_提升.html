<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_提升</title>
    <script>
        /* 
            变量提升
                - 使用var声明的变量，它会在所有代码执行前被声明
                    所以我们可以在变量声明前就访问变量
            
            函数的提升
                - 使用函数声明创建的函数，会在其他代码执行前被创建
                    所以我们可以在函数声明前调用函数
                    
            let声明的变量实际也会提升，但是赋值之前解析器禁止对该变量的访问   
            
            为什么要提升？解析器 计算需要占用的内存
        
        */

        //Cannot access 'b' before initialization
        //console.log(b);
        //let b = 20;


        //使用函数声明创建的函数
        fn();
        //函数修饰创建的才会被提前声明
        function fn() {
            console.log("我是一个函数~");
        }


        //undefined,var声明的变量执行前被声明
        console.log(a);
        var a =10;
    </script>
</head>

</html>
