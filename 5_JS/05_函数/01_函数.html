<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_函数</title>
    <script>
        /* 
            函数（Function）
                - 函数也是一个对象
                - 它具有其他对象所有的功能
                - 函数中可以存储代码，且可以在需要时调用这些代码
            语法：
                function 函数名(){} 
                
            调用函数
                函数对象();
            使用typeof检查函数对象
                function        
        */

        function fn() {
            console.log("你好");
            console.log("hello");
            console.log("水电费是的");
        }
        console.log(fn);
        console.log(typeof fn);
        //调用函数
        fn();
    </script>
</head>

<body>

</body>

</html>
