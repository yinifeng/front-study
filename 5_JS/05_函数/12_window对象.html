<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_window对象</title>
    <script>
        /* 
            window对象
                - 在浏览器中，浏览器为我们提供了一个window对象，可以直接访问
                - window对象代表的是浏览器窗口，通过该对象可以对浏览器窗口进行各种操作
                    除此之外window对象还负责存储JS中的内置对象和浏览器的宿主对象
                - window对象的属性可以通过window对象访问，也可以直接访问
                - 函数可以认为是window对象的方法    
        */
        console.log(window);

        //alert(window);
        //window.alert(123);
        //window.console.log("哈哈");

        window.a = 10;//向window对象添加a属性，会成为一个全局变量
        console.log(a);

        /* 
             var用来声明变量，作用和let相同，但是var不具有块作用域
                 - 在全局中使用var声明的变量，都会作为window对象属性保存
                 - 使用function声明的函数，都会作为window的方法保存
                 - 使用let声明的变量不会存储在window中，而存在一个秘密的小地方（无法访问）
                 - var虽然没有块作用域，但是有函数作用域
 
        
        */
        var b = 20;//window.b = 20;
        console.log(b);
        console.log(window.b);

        function fn() {
            console.log("我是fn");
        }

        window.fn();

        let c = 33;
        console.log(window.c);//undefined

        window.c = 44;
        console.log(c);//优先找秘密小地方的变量c，也就是let定义的

        function fn2() {
            //var d =12;//var虽然没有块作用域，但是有函数作用域

            //这样很不好，会对代码造成混乱
            d = 22;//如果在局部作用域中，如果没有使用var和let声明变量，则变量会自动成为window对象的属性，也就是全局变量，相当window.d = 22;
        }
        fn2();
        console.log(d);
    </script>
</head>

</html>
