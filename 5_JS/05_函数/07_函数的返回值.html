<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_函数的返回值</title>
    <script>
        function sum(a,b) {
            //console.log(a + b);
            return a + b;
        }

        let sum1 = sum(1,2);

        function fn() {
            /* 
                在函数中，可以通过return关键字来指定函数的返回值
                任何值都可以作为返回值使用（包括对象和函数）
            */
           //return {name:"tom"}
           //return () => alert(123);

           //不return返回, 会不return，想当是返回undefined
           //return;
        }

        let result = fn();
        console.log(result);
        console.log(fn());


        console.log(sum1);
    </script>
</head>

<body>

</body>

</html>
