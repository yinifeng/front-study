<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_函数作为参数</title>
    <script>
        function fn(a) {
            console.log("a =",a);

            a();
        }

        /* 
            在JS中，函数也是一个对象（一等函数）
                别的对象能做的事情，函数也可以
        */

        let obj = {name:"hobart"}

        function fn2() {
            console.log("我是fn2");
        }

        //fn(fn2);

        fn(function () {
            console.log("我是匿名函数");
        });

        fn(() => console.log("我是箭头函数"));
    </script>
</head>

<body>

</body>

</html>
