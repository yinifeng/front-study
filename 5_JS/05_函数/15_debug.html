<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_debug</title>
    <script>
        //debugger;//程序标识debug，一般不用

        console.log(a);//函数 alert(2)

        var a = 1;

        console.log(a);//1

        function a() {
            alert(2);
        }

        console.log(a);//1

        var a = 3;

        console.log(a);//3

        var a = function () {
            alert(4);
        }

        console.log(a);//函数 alert(4)

        var a;

        console.log(a);//函数 alert(4)
    </script>
</head>

<body>

</body>

</html>
