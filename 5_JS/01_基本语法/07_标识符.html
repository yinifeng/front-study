<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_标识符</title>
    <script>
        /* 
            在JS中，所有可以由我们自由命名的内容，都可以认为是一个标识符
             像 变量名 函数名 类名..

             标识符命名规范：
             1、标识符只能字母、数字、下划线、$,且不能数字开头

             2、和Java类似
        */
        let a = 10;

        let abc123_$ =1;
        let _abc = 2;
        //let 1abc = 3;

        let $abc = 4;

    </script>
</head>

</body>
</html>
