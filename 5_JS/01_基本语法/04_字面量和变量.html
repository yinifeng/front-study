<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_字面量和变量</title>
    <script>
        /* 
            字面量
                - 字面量其实就是一个值，它代表的含义就是字面的意思
                - 比如：1、2、3 "hello" true null ....
                - 在js中所有的字面量都可以直接使用，但是直接使用字面量并不方便
            变量
                - 变量可以用“存储”字面量
                - 并且变量中存储的字面量可以随意修改
        */

        let x;
        console.log(x);
        x = 80;
        console.log(x);
        x = "哈哈";
        console.log(x);

        /* 
            变量使用
                声明变量 let 变量名
                变量负值 a = xx

               
        */
       let c;
       c = 1;
       console.log(c);
       c = 10;
       c = true;
       console.log(c);
       c = "hello";

       /* var 声明变量是JS老的语法
            var声明变量 没有块作用域

          let 声明变量有块作用域，推荐使用这个方式声明变量
       */
       var e;
       e = 10;
       console.log(e);
       e = false;
       console.log(e);
       e = null;
       console.log(e);
       e = "var声明变量没有块作用域";
       console.log(e);
    </script>
</head>
<body>
    
</body>
</html>
