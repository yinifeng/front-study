<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_基本语法</title>
    <script>
        
        /*
            1、多行注释
        */
       // 2、单行注释

       //3、JS 严格区分大小写
        //Alert('123')


        //4、JS多个空格和换行会被忽略掉
        //可以对代码格式化

        //alert(   123   );


        /*
            5、JS中每条语句应该以分号结尾
            JS中具有自动添加分号的机制，所以如果不写分号解析器会自动添加
            解析器也可能会加错分号
            根据自己习惯写。建议写分号结尾
        */
       //alert(123);
       //console.log(456);

       

    </script>
</head>
