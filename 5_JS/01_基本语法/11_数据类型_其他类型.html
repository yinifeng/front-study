<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_数据类型_其他类型</title>
    <script>
        /* 
            布尔值（Boolean）
                - 布尔值主要用来进行逻辑判断
                - 布尔值只有两个true 和 false
                - 使用typeof检查会返回"boolean"
        */
        let bool = true;//真
        bool = false;
        console.log(bool);
        console.log(typeof bool);
        
        /* 
            空值（Null）
                - 空值用来表示空对象
                - 空值只有一个null
                - 使用typeof检查一个空值会返回"object"
                - 使用typeof无法检查空值
        */
       let a = null;
       console.log(a);
       console.log(typeof a);

       /* 
            未定义（Undefined）
                - 当声明一个变量而没有赋值时，它的值就是Undefined
                - Undefined类型的值只有一个就是 Undefined
                - 使用typeof检查一个Undefined类型的值，会返回 "undefined"
        */
       let b = undefined;
       console.log(b);
       console.log(typeof b);
       console.log("==================");
       let c;
       console.log(c);
       console.log(typeof c);

       /* 
            符号（Symbol）
                - 用来创建一个唯一的标识
                - 使用typeof检查会返回"symbol"
       */
       let d = Symbol();//调用Symbol()创建一个符号
       console.log(d);
       console.log(typeof d);
      
       /* 
             一、原始值，7种
                1、数值（Number）
                2、大整数 （BigInt）
                3、字符串（String）
                4、布尔值（Boolean）
                5、空值（Null）
                6、未定义（Undefined）
                7、符号（Symbol）
            原始值 在JS中 是不可变类型，一旦创建就不能修改
       */
    </script>
</head>

</body>
</html>
