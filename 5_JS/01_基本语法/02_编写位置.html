<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_HelloWorld</title>
    <!-- 1、可以将JS编写到网页内部的标签中 -->
    <!-- <script>
        document.write("哈哈");
    </script> -->

    <!-- 2、可以将JS编写在外边js文件中，然后通过script标签导入 -->
    <!-- <script src="./script/script.js"></script> -->


</head>
<body>
    <!-- 3、可以将JS编写在指定的属性中 -->
    <button onclick="alert('点我干嘛')">点我一下</button>

    <hr>

    <a href="javascript:alert('123');">超链接</a>
</body>
</html>
