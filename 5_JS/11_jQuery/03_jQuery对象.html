<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_jQuery对象</title>
    <script src="./scripts/jquery-3.7.1.js"></script>
</head>
<body>
    <button id="btn">点我一下</button>
    <ul>
        <li id="ldh">刘德华</li>
        <li id="zxy">张学友</li>
        <li>黎明</li>
        <li>郭富城</li>
        <li>刘亦菲</li>
    </ul>
    <script>
        /* 
            jQuery对象
                - 通过jQuery核心函数获取到的对象就是jQuery对象
                - jQuery对象是jQuery中定义的对象
                    可以将其理解为是DOM对象的升级版，在jQuery对象中为我们提供了很多易用的方法
                        来帮助我们简化DOM操作
                - jQuery对象本质上是一个DOM对象的数组（类数组）
                    可以通过索引获取jQuery对象中的DOM对象
                - 当我们修改jQuery对象时，它会自动修改jQuery中的所有元素
                    这一特点称为jQuery的隐式迭代 
                - 通常情况下，jQuery对象方法的返回值依然是一个jQuery对象
                    所以我们可以在调用一个方法后继续调用其他的jQuery对象方法
                    这一特性，称为jQuery对象 链式调用               
        
        */

        $("#btn").click(function() {
            var $li = $("li");
            console.log($li);
            //获取jQuery对象中的DOM对象
            console.log($li[0].textContent);

            console.log($li.text());//读取文本，返回所有标签中的文本
            console.log($li.attr("id"));//读取属性时，返回第一个标签的属性

            var result = $li.text("哈哈哈");//会修改所有li中的文本内容
            console.log(result);
            //返回值还是jQuery对象
            console.log(result === $li);

            //由于返回的还是jQuery对象，可以链式调用
            $li.text("呵呵呵").css("color","red");
        });
    </script>
</body>
</html>
