<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_筛选方法</title>
    <script src="./scripts/jquery-3.7.1.js"></script>
    <style>
        .box1 {
            float: left;
            width: 100px;

            border: 1px red solid;
            margin: 10px;
        }
        .box2 {
            float: left;

            height: 200px;
            border: 1px orange solid;
        }
    </style>

    <script>
        $(function() {

            $("#btn").click(function() {
               //$(".box1").filter(".a").css("background-color","#bfa");

               //链式调用实现上面效果
               //$(".box1").css("border-color","blue")
               //.filter(".a").css("background-color","#bfa");

               /* 
                    end() 将jQuery对象恢复到筛选前的状态
                    add() 向jQuery对象中添加元素
                    contents() 获取当前jQuery对象中所有元素内容
                    addBack() 加回原来的元素
               
               */
               //也可以这样是实现先 设置过滤的背景色，再设置索所有的边框颜色
