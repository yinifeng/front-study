<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_Date</title>
    <script>
        /* 
            Date
                - 在JS中所有的和时间相关的数据都由Date对象来表示
                - 对象的方法：
                    getFullYear() 获取4位年份
                    getMonth() 返回当前日期的月份（0-11）
                    getDate() 返回当前日期是几日
                    getDay() 返回当前日期是周几（0-6）0表示周日
                    ...

                    getTime() 返回当前日期的时间戳
                        时间戳：自1970年1月1日0时0分0秒到当前时间经历的毫秒数

                    Date.now() 获取当前时间的时间戳    

        */

        let d = new Date();//直接通过new Date()创建时间对象，它创建的是当前的时间对象

        //可以在Date()构造函数中，传递一个表示时间的字符串
        //字符串的格式一：月/日/年 时:分:秒
        //d = new Date("4/19/2020 13:46:58");
        //字符串的格式二：年-月-日T时:分:秒
        d = new Date("2024-04-02T10:23:46");

        //通过指定 年份，月份，日，时，分，秒
        //月份 0-11
        //d = new Date(1993,3,21);
        d = new Date(1993,4,21,15,20,32);

        //通过指定 时间戳 构造函数创建时间对象
        d = new Date(1718206583047);

        d = new Date();
        let result = d.getFullYear();
        result = d.getMonth();
        result = d.getDate();
        result = d.getDay();

        result = d.getTime();

        console.log(d);
        console.log(result);
        console.log(Date.now());

    </script>
</head>

<body>

</body>

</html>
