<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_Set</title>
    <script>
        /* 
            Set
                - Set用来创建集合
                - 它的功能和数组类似，不同点在于Set中不能存储重复的数据

            方法：
                size 获取数量
                add() 添加元素
                has() 检查元素
                delete() 删除元素

        */

        //创建一个Set
        const set = new Set();
        //向Set添加数据
        set.add(10);
        set.add("tom");
        set.add(10);

        console.log(set.size);
        console.log(set);

        console.log(set.has(10));

        //遍历set
        for (let s of set) {
            console.log(s);
        }

        const arr = [...set];
        console.log(arr);

        const arr2 = [1,2,5,6,2,1,1,5,1]
        //利用set去重
        const set2 = new Set(arr2);
        const arr3 = [...set2];

    </script>
</head>

<body>

</body>

</html>
