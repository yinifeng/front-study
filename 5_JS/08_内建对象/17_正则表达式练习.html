<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_正则表达式练习</title>
    <script>
        /* 
            dsfsfsdf15068968899sdfsddsf17698745623fgdhfgddh15898745623ghjgh
            
            字符串中提取手机号码
            用自己语言描述出来
                1   3到9之间 任意数字9位
        */

        let reg = /1[3-9]\d{9}/g;

        //提前手机号码分组，把中间4位掩码
        reg = /(1[3-9]\d)(\d{4})\d{4}/g;

        let str = "dsfsfsdf15068968899sdfsddsf17698745623fgdhfgddh15898745623ghjgh";

        let result;
        while((result = reg.exec(str))) {
            console.log(result[0],result[1],result[2]);
            console.log(result[1]+"****"+result[2]);
        }

        reg = /^1[3-9]\d{9}$/;
        //精确匹配是否符合手机号码规则
        console.log(reg.test("15898745623"));

    </script>   
</head>

<body>

</body>

</html>
