<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19_垃圾回收</title>
    <script>
        /* 
            垃圾回收
                - 和生活一样，生活时间长了会产生生活垃圾
                    程序运行一段时间后也会产生垃圾
                - 程序垃圾多了以后程序运行会变慢
                - 在程序中什么是垃圾？
                    - 如果一个对象没有任何一个变量对其进行引用，那么这个对象就是一个垃圾
                    - 垃圾对象的存在，会严重影响程序性能
                    - 在JS中有自动的垃圾回收机制，这些垃圾对象会被解析器自动回收，我们无需手动处理
                    - 对于垃圾回收来说，我们唯一能做的事情就是将不再使用的变量设置为null    
        */

        let obj = {name:"hobart",age:18}
        obj2 = obj;

        obj = null;
        obj2 = null;//上面对象没引用就变成垃圾了
        
    </script>   
</head>

<body>

</body>

</html>
