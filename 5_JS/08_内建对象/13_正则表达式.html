<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_正则表达式</title>
    <script>
        /* 
            正则表达式
                - 正则表达式用来定义一个规则
                - 通过这个规则计算机可以检查一个字符串是否符合规则
                    或者将字符串中符合规则的内容提取出来
                - 正则表达式也是JS中的一个对象
                    所以要使用正则表达式，需要先创建正则表达式的对象    

         */

         // new RegExp() 可以接收两个参数（字符串）1、正则表达式 2、匹配模式
         let reg = new RegExp("a","i");//通过构造函数来创建一个正则表达式的对象

         //使用字面量来创建正则表达式：/正则/匹配模式
         reg = /a/i;
         console.log(reg);

         reg = /\w/;
         reg = new RegExp("\\w");
         console.log(reg);

         //某个字符串是否含有a
         reg = new RegExp("a");

         //通过正则表达式检查一个字符串是否符合规则
         let str = "a";

         let result = reg.test(str);//true
         console.log(result);

         console.log(reg.test("abc"));//true
         console.log(reg.test("bca"));//true
         console.log(reg.test("bcabc"));//true
         console.log(reg.test("bcAbc"));//false
         console.log(reg.test("bc"));//false

    </script>   
</head>

<body>

</body>

</html>
