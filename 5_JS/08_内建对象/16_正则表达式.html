<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_正则表达式</title>
    <script>
        /* 
            reg.exec()
                - 获取字符串中符合正则表达式的内容
        */

        
        let str = "abcaecafcacc";

        //提取str中符合axc格式的内容

        let reg = /a[a-z]c/ig;//只会匹配一个，匹配字符串所有，g全局匹配

        //分组一次
        reg = /a([a-z])c/ig;

        //分组两次
        reg = /a(([a-z])c)/ig;

        let result = reg.exec(str);
        console.log(result);
        while(result) {
            console.log(result[0],result[1],result[2]);
            result = reg.exec(str);
        }

    </script>   
</head>

<body>

</body>

</html>
