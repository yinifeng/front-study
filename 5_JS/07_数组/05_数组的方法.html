<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_数组的方法</title>
    <script>
        /* 
            indexOf() 查找某个元素在数组中首次出现的位置
                参数：
                    1、查找的元素 
                    2、从哪个位置开始(包括该位置)

            lastIndexOf() 查找某个元素在数组中首次出现的位置(从后往前找),没找到返回-1  
            
            join()
                - 将一个数组中的元素连接为一个字符串
                - ["hello","jack","marry","hoabrt"] -> hello,jack,marry,hoabrt
                - 参数：指定一个字符串作为链接符

            slice()
                - 用来截取数组（非破坏性方法）  
                - 参数：
                    1、截取的起始位置（包括该位置）
                    2、截取的结束位置 (不包括该位置)  
                        - 第二个参数可以省略不写，如果省略则会一直截取到最后
                        - 索引可以是负值,从后往前数
                    如果两个参数全部省略，则可以对数组进行浅拷贝（浅复制）    
        */
        let arr = ["hello","jack","marry","hoabrt"]

        //查找某个元素在数组中首次出现的位置
        let result = arr.indexOf("jack");
        result = arr.indexOf("marry",2);

        result = arr.lastIndexOf("hoabrt",1);

        result = arr.join();
        result = arr.join("$");

        arr = ["刘德华","张学友","郭富城","黎明","周杰伦"]

        result = arr.slice(0,2);
        result = arr.slice(1,3);
        result = arr.slice(2);
        result = arr.slice(1,-2);

        result = arr.slice();//浅拷贝

        console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
