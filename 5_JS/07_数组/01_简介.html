<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_简介</title>
    <script>
        /* 
            数组（Array）- 内置对象
                - 数组也是一种复合数据类型，在数组中可以存储多个不同类型的数据
                - 数组中存储的是有序的数据，数组中的每个数据都有一个唯一的索引
                    可以通过索引来操作获取数据
                - 数组中存储的数据叫做元素
                - 索引（index）是一组大于0的整数
                - 创建数组
                    通过 Array()来创建数组，也可以通过[]来创建数组
                - 向数组中添加元素
                    语法：
                        数组[索引] = 元素
                - 读取数组中的元素
                    语法：
                        数组[索引]
                        - 如果读取了一个不存在的元素，不好报错而是返回undefined
                - length
                    - 获取数组的长度
                    - 获取的实际值就是数组的最大索引+1
                    - 向数组最后添加元素：
                        数组[数组.length] = 元素
                    - length是可以修改的                                
        */
       
        const obj = {name:"hobart",age:18}

        const arr = new Array();
        //字面量创建数组
        const arr2 = [1,2,3,4,5];

        arr[0] = 10;
        arr[1] = 22;
        arr[2] = 25;
        arr[3] = 32;
        arr[4] = 36;

        //使用数组时，应该避免非连续数组，因为它性能不好
        //arr[100] = 99;
        

        //指定索引中获取元素
        console.log(arr[1]);

        console.log(typeof arr);//object

        //数组的长度
        console.log(arr.length);

        //向数组的最后添加元素
        arr[arr.length] = 66;
        arr[arr.length] = 88;

        console.log(arr);

        console.log(arr2);
        //数组长度改小，间接是删除数组的元素
        arr2.length = 3;
        console.log(arr2);
    </script>
</head>

</body>
</html>
