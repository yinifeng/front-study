<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_复制的方式</title>
    <script>


        let arr = ["hoabrt","tom","jack"]

        //浅拷贝
        let arr2 = arr.slice();

        console.log(arr);
        console.log(arr2);


        /* 
            ... (展开运算符)
                - 可以将一个数组中的元素展开到另一个数组中或者作为函数的参数传递
                - 通过它也可以对数组进行浅复制
        */
        //let arr3 = [arr[0],arr[1],arr[2]]
        let arr3 = [...arr]
        //arr3 = ["刘德华",...arr,"周杰伦"]
        console.log(arr3);

        function sum(a,b,c) {
            return a+b+c;
        }

        let arr4 = [1,3,4,5]
        console.log(sum(...arr4));

        /* 
            对象赋值
                - Object.assign(目标对象，被复制对象)
                - 将被复制对象中的属性复制到目标对象里，并将目标对象返回

            也可以使用展开运算符对对象进行复制    
        */

        const obj = {name:"hobart",age:12}
        //对象复制
        const obj2 = Object.assign({},obj);
        console.log(obj2);
        console.log(obj === obj2);

        const obj3 ={adress:"香港",age:28}
        Object.assign(obj3,obj);
        //把obj对象中属性合并到obj3中
        console.log(obj3);

        const obj4 ={...obj,gender:"男"}
        console.log(obj4);
        console.log(obj === obj4);
    </script>
</head>
<body>
    
</body>
</html>
