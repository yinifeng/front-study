<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_函数</title>
    <script>
        const arr = [1,3,2,5,3,3,6,6,5,9,2,1]
        console.log(arr);

        function sort(array) {
            const arr = [...array]
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if(arr[i] > arr[j]) {
                        //交换两个元素的位置
                        let temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }

        console.log(sort(arr));
        console.log("======================");

        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
        }

        const personArr = [new Person("jack",18),new Person("tom",24),new Person("marry",6)]

        function filter(arr) {
            const newArr = []
            for (let index = 0; index < personArr.length; index++) {
                if(arr[index].age < 18) {
                    newArr.push(arr[index]);
                }
            }
            return newArr;
        }

        let result = filter(personArr);
        console.log(result);

    </script>
</head>
<body>
    
</body>
</html>
