<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_高阶函数</title>
    <script>
        /* 
            高阶函数
                - 如果一个函数的参数或返回值是函数，则这个函数就称为高阶函数
                - 为什么要将函数作为参数传递？（回调函数有什么作用？）
                    - 将函数作为参数，意味着可以对另一个函数动态的传递代码
        
        */

        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
        }

        const personArr = [new Person("jack",18),new Person("tom",24),new Person("marry",6)]

        /* 
            一个函数的参数也可以是函数
                如果将函数作为参数传递，那么我们就称这个函数为回调函数（callback）
        */
        function filter(arr,cb) {
            const newArr = []
            for (let i = 0; i < arr.length; i++) {
                if(cb(arr[i])) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        
        //我们这种定义回调函数的形式比较少见，通常回调函数都是匿名函数
        //function fn(a) {
        //    return a.age < 18;
        //}

        let result = filter(personArr,p => p.age < 18);
        result = filter(personArr,p => p.name === "tom");
        console.log(result);

        const arr = [1,3,9,6,9,7,2,6];
        console.log(filter(arr,a => a % 2 === 0));
    </script>
</head>

</body>
</html>
