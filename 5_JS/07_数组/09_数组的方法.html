<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_数组的方法</title>
    <script>
        /* 
            push()
                - 向数组末尾添加一个或多个元素， 并返回新的长度
            pop()
                - 删除并返回数组的最后一个元素
            unshift()
                - 向数组的开头添加一个或多个元素，并返回新的长度
            shift()
                - 删除并返回数组的第一个元素
            splice()
                - 可以删除、插入、替换数组中的元素
                - 参数：
                    1、删除的起始位置
                    2、删除的数量
                    3、要插入的元素
                - 返回值：
                    返回删除的元素    
            reverse()
                - 反转数组
        */

        let arr = ["hobart","tom","jack"]
        console.log(arr);
        //向数组末尾添加一个或多个元素
        console.log(arr.push("marry","timo"));
        console.log(arr);
        //删除并返回数组的最后一个元素
        console.log("pop: ", arr.pop());
        console.log("pop: ", arr.pop());
        console.log(arr);

        console.log(arr.unshift("marry","timo"));
        console.log(arr);
        console.log("shift: ", arr.shift());
        console.log("shift: ", arr.shift());
        console.log(arr);
        console.log("==================================");

        //传一个参数，删除的位置，和位置剩下的长度
        //console.log(arr.splice(2));
        //传两个参数，第一个为删除开始位置，第二个参数删除几个
        //console.log(arr.splice(1,1));
        //传三个参数，相当替换
        console.log(arr.splice(1,1,"刘德华","张学友"));
        console.log(arr);
        
        let arr2 = ["a","b","c","d"]
        console.log(arr2);
        arr2.reverse();
        console.log(arr2);
    </script>
</head>
<body>
    
</body>
</html>
