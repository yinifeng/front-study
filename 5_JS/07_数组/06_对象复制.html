<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_对象复制</title>
    <script>
        let arr = ["hello","jack","marry","hoabrt"]

        arr2 = arr;//不是对象复制
        
        console.log(arr);
        console.log(arr2);
        console.log(arr === arr2);

        //如何复制
        let arr3 = arr.slice();

        console.log(arr3);
        console.log(arr === arr3);
    </script>
</head>
<body>
    
</body>
</html>
