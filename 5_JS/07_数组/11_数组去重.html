<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_数组去重</title>
    <script>
        const arr = [1,3,2,5,3,3,6,6,5,9,2,1]
        console.log(arr);
        //破坏源数组去重
        for (let i = 0; i < arr.length; i++) {
            let index = arr.indexOf(arr[i], i+1);
            if(index !== -1) {
                arr.splice(index,1);
                i--;
            }
            
        }

        console.log(arr);
        console.log("============================");
        
        const arr2 = [1,3,2,5,3,3,6,6,5,9,2,1]
        //不破坏源数据去重
        const array = []
        for (let i = 0; i < arr2.length; i++) {
            if(array.indexOf(arr2[i]) === -1) {
                array.push(arr2[i]);
            }
        }
        console.log(array);
    </script>
</head>
<body>
    
</body>
</html>
