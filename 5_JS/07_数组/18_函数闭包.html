<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18_函数闭包</title>
    <script>
        /* 
            创建一个函数，第一次调用时打印1，第二次调用打印2，第三次调用打印3...以此类推

            可以利用函数，来隐藏不希望被外部访问到的变量
            闭包：
                闭包就是能访问到外部函数作用域中变量的函数
            什么时候使用：
                当我们需要隐藏一些不希望被别人访问的内容时就可以使用闭包
            构成闭包的条件：
                1、函数的嵌套
                2、内部函数要引用外部函数中的变量
                3、内部函数要作为返回值返回        
        */

        //let num = 0;
        //function fn() {
        //    num ++;
        //    console.log(num);
        //}
        //fn();

        //闭包
        function outer() {
            let num =0;//位于函数作用域中
            return ()=> {
                num++;
                console.log(num);
            }
        }

        let result = outer();
        result();
        result();
        result();
        result();
    </script>
</head>

</body>
</html>
