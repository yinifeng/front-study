<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_问题</title>
    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
        }

        const personArr = [new Person("jack",18),new Person("tom",24),new Person("marry",6)]

        /* 
            一个函数的参数也可以是函数
                如果将函数作为参数传递，那么我们就称这个函数为回调函数（callback）
        */
        function filter(arr,cb) {
            const newArr = []
            for (let i = 0; i < arr.length; i++) {
                if(cb(arr[i])) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }

        function fn(a) {
            return a.age < 18;
        }

        let result = filter(personArr,fn);
        console.log(result);

    </script>
</head>
<body>
    
</body>
</html>
