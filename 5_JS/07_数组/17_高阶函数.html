<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_高阶函数</title>
    <script>
        /* 
            高阶函数，函数作为返回值
            
            希望在someFn()函数执行时，可以记录一条日志

            在不修改原函数的基础上，为其增加记录日志的功能

            可以通过高阶函数，来动态的生成一个新函数
        */

        function someFn() {
            return "hello";
        }

        function outer(cb) {
            return () => {
                console.log("记录日期~~~~~~~~~");
                let result = cb();
                return result;
            }
        }

        let result = outer(someFn);
        console.log(result());
        console.log(result());
        console.log(result());
        console.log(result());

        function test() {
            console.log("test~~~~~~~~~");
            return "test";
        }

        result = outer(test);
        console.log(result());
        console.log(result());

    </script>
</head>
<body>
    
</body>
</html>
