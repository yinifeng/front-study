<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_算术运算符</title>
    <script>
        /* 
            运算符（操作符）
                - 运算符可以用来对一个或多个操作数（值）进行运算
                - 算术运算符
                    + 加法运算
                    - 减法运算
                    * 乘法运算
                    / 除法运算
                    ** 幂运算
                    % 模运算
                - 注意：
                    - 算术运算时，除了字符串的加法
                        其他运算的操作数是非数值时，都会转换为数值然后再运算
        */
       let a = 1 + 1;
       a = 10 - 5;
       a = 2 * 4;
       a = 10 / 5;
       a = 10 / 3;
       a = 10 / 0;//Infinity
       a = 10 ** 2;
       a = 10 ** .0;//开方
       a = 10 % 2;
       a = 10 % 3;

       /* 
            JS是一门弱类型语言，当进行运算时会通过自动类型转换来完成运算
       */
       a = 10 - '5';//10 - 5 = 5
       a = 10 + true;//10 +1 = 11
       a = 5 + null;//5 + 0 = 5
       a = 6 - undefined;// 6 - NaN = NaN

       /* 
            当任意一个值和字符串做加法运算时，它会先将其他值转换为字符串，
                然后再做拼串的操作
            可以利用这一特点来进行类型转换
                可以通过为任意类型 + 一个空串的形式来将其转换为字符串
                其原理和String()函数相同，但使用起来更加简洁
       */
        a = 1 + 'a';//1a
        a = 1 + "bcd";//1bcd
        a = '1' + 2;//12字符串，2发生隐私类型转换

        a = true;
        a = a + '';//true,隐私转换字符串
       console.log(a);
       console.log(typeof a);
    </script>
</head>
<body>
    
</body>
</html>
