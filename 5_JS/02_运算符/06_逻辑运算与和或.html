<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_逻辑运算与和或</title>
    <script>
        /* 
            && 逻辑与
                - 可以对两个值进行与运算
                - 当&&左右都为true时，则返回true，否则返回false
                - 与运算是短路的与，如果第一个值为false，则不看第二个值
                - 与运算是找fasle的，如果找到false则直接返回，没有false才会返回
                - 对于非布尔值进行与运算，它会转换为布尔值然后运算
                    但是最终会返回原值
                    - 如果第一个值为false，则直接返回第一个值
                    - 如果第一个值为true，则返回第二个值
            || 逻辑或
                - 可以对两个值进行或运算
                - 当||左右为true时，则返回true，怎返回false
                - 或运算也是短路的或，如果第一为true,则不看第二个值
                - 与运算是找true的，如果找到true则直接返回，没有true才会返回false
                - 对于非布尔值或运算，它会转换为布尔值然后运算
                    但最终会返回原值
                    - 如果第一个值为true，则返回第一个
                    - 如果第一个值为false，则返回第二个

        
        */

        let result = true && true;

        console.log(result);

        false && alert(123);//当第一值为false，alert不会执行

        //true && true => true
        result = 1 && 2;//2
        console.log(result);

        //true && fasle => false
        result = 1 && 0;//0
        console.log(result);

        //false && false => false
        result = NaN && 0;//NaN
        console.log(result);

        console.log("====================");

        result = false || true;//true
        result = false || false;//false

        true || alert(234);//第一个值为true，alert不会执行

        result = 1 || 2;//1
        console.log(result);
        result = "hello" || NaN;//hello
        console.log(result);
        result = NaN || 1; // 1
        console.log(result);
        result = NaN || null;//null
        console.log(result);


    </script>
</head>
<body>
    
</body>
</html>
