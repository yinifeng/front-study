<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_相等运算符</title>
    <script>
        /* 
            ==
                - 相等运算符看，用来比较两个值是否相等
                - 使用相等运算符比较两个不同类型的值时
                    它会将其转换为相同的类型（通常转换为数值）然后再比较
                    类型转换后值相同也会返回true
                - null和undefined进行相等比较时会返回true
                - NaN不和任何值相等，包括它自身    
            === 大部分使用全等
                - 全等运算符，用来比较两个值是否全等
                - 它不会进行自动的类型转换，如果两个值的类型不同直接返回false
                - null和undefined进行全等比较时会返回false
            !=
                - 不等，用来检查两个值是否不相等
                - 会自动的进行类型转换

            !==
                - 不全等，用来检查两个值是否不全等
                - 不会自动类型转换
        */
       let result = 1 == 1;//true
       result = 1 == 2;//false
       result = 1 == '1';//true
       result = true == "1";//true

       result = null == undefined;//true,这个未转换数值，0==NaN
       result = NaN == NaN;//false

       console.log(result);

       result = 1 != 1;//false
       result = 1 != "1";//false
       console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
