<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_方法</title>
    <script>
        class Person {
            name = "hobart";

            //sayHello = function() {
            //    
            //} //添加方法的一种方法

            //推荐指定方法写法，实例方法
            sayHello() {
                console.log("大家好，我是" + this.name);
            }//添加方法（实例方法）实例方法中this就是当前实例

            //静态方法
            static test() {
                console.log("我是静态方法",this);
            }//静态方法（类方法）通过类来调用 静态方法 this指向的是当前类
        }

        const p1 = new Person();

        console.log(p1);
        //实例方法调用
        p1.sayHello();

        //静态方法调用
        Person.test();
    </script>
</head>
<body>
    
</body>
</html>
