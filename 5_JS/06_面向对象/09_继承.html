<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_继承</title>
    <script>
        /* 
            继承
                - 通过继承可以在不修改一个类的情况下对其进行扩展
                - OCP原则，开闭原则
                    - 程序应该对修改关闭，对扩展开放
        */

         class Animal {
            constructor(name) {
                this.name = name;
            }

            sayHello() {
                console.log("动物在叫~");
            }
         }

         class Dog extends Animal {

            //在子类中，可以通过创建同名方法来重写父类的方法
            sayHello() {
                console.log("汪汪汪");
            }
         }

         class Cat extends Animal {

            //重写构造函数
            constructor(name,age) {
                //重写构造函数，构造函数的第一行代码必须为super()
                super(name);
                this.age = age;
            }

            sayHello() {
                //调用父类的sayHello
                super.sayHello();

                console.log("喵喵喵");
            }
         }

         const dog = new Dog("旺财");

         const cat = new Cat("汤姆",3);

         dog.sayHello();
         cat.sayHello();
         console.log(dog);
         console.log(cat);
       
    </script>
</head>
<body>
    
</body>
</html>
