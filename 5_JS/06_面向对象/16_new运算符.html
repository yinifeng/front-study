<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_new运算符</title>
    <script>
        /* 
            new运算符是创建对象时要使用的运算符
                - 使用new时，到底发生了哪些事情：

                - 当使用new去调用一个函数时，这个函数将会作为构造函数调用
                    使用new调用函数时，将会发生这些事：
                    1、创建一个普通的JS对象（Object对象{}），为了方便，称其为新对象
                    2、将构造函数的prototype属性设置为新对象的原型
                    3、将用实参来执行构造函数，并且将新对象设置为函数中的this
                    4、如果构造函数返回的是一个非原始值，则该值会作为new运算的返回值返回（千万不要这么做）
                        如果构造函数的返回值是一个原始值或者没有指定返回值，则新的对象将会作为返回值返回
                        通常不会为构造函数指定返回值
        */
        function MyClass() {
            //var newInstance = {}
            //newInstance.__proto__ = MyClass.prototype

            //return 1;
        }

        var c = new MyClass("hoabrt");
        console.log(c);

            constructor(){

            }
        }
        const p = new Person();
    </script>
</head>
