<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_元素修改</title>
</head>
<body>
    <button id="btn1">添加元素</button>
    <button id="btn2">修改元素</button>
    <button id="btn3">删除元素</button>
    <hr>
    <ul id="list">
        <li id="ldh">刘德华</li>
        <li id="zxy">张学友</li>
        <li id="gfc">郭富城</li>
    </ul>
    <script>
        const uls = document.getElementById("list");

        const btn1 = document.getElementById("btn1");
        //添加元素
        btn1.onclick = function() {
            const element = document.createElement("li");
            element.innerText = "周杰伦";
            element.setAttribute("class","zjl");

            //往最后追加元素
            //uls.append(element);

            /* 
                beforeend 最后个元素之前，也就是append的效果，往后追加
                afterbegin 第一元素之后，也就是往前追加
            */
            //uls.insertAdjacentElement("afterbegin",element);

            //简单写法
            uls.insertAdjacentHTML("beforeend","<li class='lyf'>刘亦菲</li>");
        }

        const btn2 = document.getElementById("btn2");
        //修改元素
        btn2.onclick = function() {
            const element = document.createElement("li");
            element.innerText = "林俊杰";
            element.setAttribute("class","llj");

            const zxy = document.getElementById("zxy");
            //修改元素
            zxy.replaceWith(element);
        }

        const btn3 = document.getElementById("btn3");
        //删除元素
        btn3.onclick = function() {
            const gfc = document.getElementById("gfc");
            gfc.remove();
        }
    </script>
</body>
</html>
