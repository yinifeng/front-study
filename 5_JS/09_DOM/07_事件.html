<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_事件</title>  
</head>
<body>
    <!-- <button id="btn" onclick="alert('元素标签绑定事件')">点我一下</button> -->
    <button id="btn">点我一下</button>

    <script>
        /* 
            事件（event）
                - 事件就是用户和页面之间发生的交互行为
                    比如：点击按钮、鼠标移动、双击按钮、敲击键盘、松开键盘...
                - 可以通过事件绑定响应函数（回调函数），来完成和用户之间的交互
                - 绑定响应函数的方式：
                    1、可以直接在元素的属性中设置
                    2、可以通过为元素的指定属性设置回调函数的形式来绑定事件（一个事件只能绑定一个响应函数）
                    3、可以通过元素addEventListener()方法来绑定事件，推荐用这个方式    
        */

        //获取按钮对象
        const btn = document.getElementById("btn");

        //为按钮对象的事件属性设置响应函数
        //btn.onclick = function() {
        //    alert("事件属性设置响应函数");
        //}

        //btn.onclick = function() {
        //    alert("123");
        //}

        //可以绑定多个事件
        btn.addEventListener("click",function(){
            alert("哈哈哈");
        });

        btn.addEventListener("click",()=>{
            alert("呵呵呵");
        });

        btn.addEventListener("click",(event)=>{
            alert("嘻嘻");
            console.log(event);
        });
    </script>
</body>
</html>
