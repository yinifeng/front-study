<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_文本节点对象</title>  
</head>
<body>
    <div id="box1">
        <span class="s1" style="text-transform: uppercase;">我是box1</span>
    </div>

    <script>
        /* 
            在DOM中，网页中所有的文本内容都是文本节点对象
                可以通过元素来获取其中的文本节点对象，但是我们通常不会这么做

                我们可以直接通过元素去修改其中的文本
                    修改文本的三个属性
                        element.textContent 获取或修改元素中的文本内容
                            - 获取的是标签中的内容，不会考虑css样式
                            
                        element.innerText 获取或修改元素中的文本内容
                            - innerText获取内容时，会考虑css样式
                            - 通过innerText去读取CSS样式，会触发网页的重排（计算CSS样式）
                            - 当字符串中有标签时，会自动对标签进行转义
                            - <li> => &lt;li&gt;
                                
                        element.innerHTML 获取或修改元素中的html代码
                            - 可以直接向元素中添加html代码
                            - innerHTML插入内容时，有被xss注入风险        
        */

        const element = document.getElementById("box1");

        console.log(element.textContent);
        console.log(element.innerText);
        console.log(element.innerHTML);

        //element.textContent = "<h3>哈哈</h3>";
        //element.innerText = "<h3>哈哈</h3>";

        element.innerHTML = "<h3>哈哈</h3>";
    </script>
</body>
</html>
