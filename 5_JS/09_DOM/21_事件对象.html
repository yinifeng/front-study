<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21_事件对象</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            border: 10px greenyellow solid;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <script>
        /* 
            event事件
                - 事件对象
                    - 事件对象是有浏览器在事件触发时所创建的对象
                        这个对象中封装了事件相关的各种信息
                    - 通过事件对象可以获取到事件的信息信息
                        比如：鼠标的坐标，键盘的按键...
                    - 浏览器在创建事件对象后，会将事件对象作为响应函数的参数传递
                        所以我们可以在事件的回调函数中定义一个形参来接收事件对象        
        */

        const box1 = document.getElementById("box1");
        //鼠标移动事件
        //box1.onmousemove = function(event) {
        //    console.log(event);
        //}

        box1.addEventListener("mousemove",function(event) {
            box1.textContent = event.clientX + "," + event.clientY;
        });
    </script>
</body>
</html>
