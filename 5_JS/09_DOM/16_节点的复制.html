<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_节点的复制</title>
</head>
<body>
    <button id="btn1">点我一下</button>
    <hr>
    <ul id="list1">
        <li id="ldh">刘德华</li>
        <li id="zxy">张学友</li>
        <li id="gfc">郭富城</li>
    </ul>
    <ul id="list2">
        <li id="lyf">刘亦菲</li>
    </ul>
    <script>
        const list2 = document.getElementById("list2");
        const ldh = document.getElementById("ldh");


        const btn1 = document.getElementById("btn1");
        //添加元素
        btn1.onclick = function() {

            /* 
                使用cloneNode() 方法对节点进行复制时，它会复制节点的所有特点包括各种属性
                    这个方法默认只会复制当前节点，而不会复制节点的子节点
                    可以传递一个true作为参数，这样该方法也会将元素的子节点一起复制
             */
            const newLdh = ldh.cloneNode(true);//用来对节点进行复制

            newLdh.id = "newLdh";
            list2.appendChild(newLdh);
        }
    </script>
</body>
</html>
