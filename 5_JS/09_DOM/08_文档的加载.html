<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_文档的加载</title>
    <script>
        /* 
            网页时自上向下加载的，如果将js代码编写到网页的上边
                js代码在执行时，网页还没有加载完毕，这时会出现无法获取到DOM对象情况

                window.onload 事件会在窗口中的内容加载完毕之后触发

                如何解决这个问题：
                    1、将script标签编写到body最后 （*****常用）
                    2、将代码编写到window.onload的回调函数中
                    3、将代码编写到document对象的DOMContentLoaded事件中的回调函数中
                        （document加载完成，执行时机更早，早于window.onload）
                    4、将代码编写到外部js文件中，然后以defer的形式进行引入 (执行时机更早,早于DOMContentLoaded事件)（*****常用）
        
        */

        //2、window.onloada绑定回调函数
        //window.onload = function() {
            //事件在页面加载完成后，回调这个函数
        //    const btn = document.getElementById("btn");
        //    console.log(btn);
        //}

        //3、document对象的DOMContentLoaded事件中
        //document.addEventListener("DOMContentLoaded",function(){
        //    const btn = document.getElementById("btn");
        //    console.log(btn);
        //});
    </script>

    <script defer src="./script/script.js"></script>
</head>
<body>
    <button id="btn">点我一下</button>

    <iframe src="https://www.hao123.com" frameborder="0"></iframe>

    <script>

        //console.log(btn);
    </script>
</body>
</html>
