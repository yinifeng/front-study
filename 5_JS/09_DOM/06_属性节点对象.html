<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_属性节点对象</title>  
</head>
<body>
    <input class="input1" type="text" name="userName" value="admin">

    <script>
        /* 
            属性节点（Attr）
                - 在DOM中也是一个对象，通常不需要获取对象而是直接通过元素即可完成对其的各种操作
                - 如何操作属性节点：
                    方式一：
                        读取：元素.属性名 （注意，class属性需要使用className来读取）
                            读取一个布尔值时，会返回true或false
                        修改：元素.属性名 = 属性值
                    方式二：
                        读取：元素.getAttribute(属性名)
                        
                        修改：元素.setAttribute(属性名,属性值)

                        删除：元素.removeAttribute(属性名)
        
        */

        //const element = document.getElementsByName("userName")[0];

        const element = document.querySelector("[name=userName]");

        console.log(element.type);
        console.log(element.name);
        console.log(element.value);
        //class属性值，需要通过className获取
        console.log(element.className);

        console.log(element.getAttribute("type"));
        element.setAttribute("value","guest");

        //disabled 但单属性，设置相同的
        element.setAttribute("disabled","disabled");

        element.removeAttribute("disabled");
    </script>
</body>
</html>
