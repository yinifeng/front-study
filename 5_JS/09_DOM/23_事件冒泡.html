<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23_事件冒泡</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            border-radius: 50%;
            position: absolute;
        }
        #box2{
            width: 500px;
            height: 500px;
            background-color: orange;
        }
        #box3{
            width: 200px;
            height: 200px;
            background-color: tomato;
        }
        #box4{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3" onclick="alert(123)">
        <div id="box4" onclick="alert(345)"></div>
    </div>
    <script>
        const box1 = document.getElementById("box1");
        const box2 = document.getElementById("box2");

        /* 
            使box1小球可以跟随鼠标移动

            注意：事件的冒泡和元素样式无关，只和结构相关
        */
        document.addEventListener("mousemove",event => {
            box1.style.left = event.x + "px";
            box1.style.top = event.y + "px";
        })


        box2.addEventListener("mousemove",event => {
            //取消box2的事件传播，box1就没法移动到box2中
            event.stopPropagation();
        })
    </script>
</body>
</html>
