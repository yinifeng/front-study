<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_改变量和改对象</title>
    <script>
        /* 
            修改对象
                - 修改对象时，如果有其他变量指向该对象
                    则所有指向该对象的变量都会受到影响
            修改变量
                - 修改变量时，只会影响当前的变量

            在使用变量存储对象时，很容易因为改变变量指向的对象，提高代码的复杂度
                所以通常情况下，声明存储对象的变量时会使用const 

            注意:
                const只是禁止变量被重新赋值，对对象的修改没有任何影响    
        
        */
        const obj = {name: "tom"}

        const obj2 = obj;
        //obj2.name = "jack";

        //obj2 = {};//有效的控制变量 被重新赋值
        obj2.name = "jack";

        console.log("obj",obj);
        console.log("obj2",obj2);
        console.log(obj2 == obj);
    </script>
</head>
<body>
    
</body>
</html>
