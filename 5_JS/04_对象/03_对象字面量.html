<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_对象字面量</title>
    <script>
        //创建对象
        //let obj = new Object();
        //创建Object对象可以简化写
        let obj1 = Object();

        //对象字面量创建对象
        let obj2 = {};
        obj2.name ='jack';

        console.log(obj1);
        console.log(obj2);

        let mySymbol = Symbol();
        let obj3 = {
            name:"tom",
            age:21,
            ["gender"]:"男",
            [mySymbol]:"特殊的属性",
            hello: {
                a:1,
                b:2
            }
        };

        console.log(obj3);
    </script>
</head>
<body>
    
</body>
</html>
