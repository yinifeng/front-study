<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_switch语句</title>
    <script>
        /* 
            流程控制语句来改变程序的执行顺序：
                1、条件判断语句
                2、条件分支语句
                3、循环语句

        
        */

        let num = +prompt('请输入一个整数');
        /* 
            1、case后面没有break,当为1时后面都执行（通常会写break）
            2、switch中是全等判断，判断值和类型相同才满足条件
        */
        switch(num) {
            case 1:
                alert('壹');
            case 2:
                alert('贰');
                break;
            case 3:
                alert('叁');
            default:
                alert('我是default：' + num);           
        }
    </script>
</head>
<body>
    
</body>
</html>
