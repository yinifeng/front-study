<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_while循环语句</title>
    <script>
        /* 
            JS中有3种循环语句：
                1、while语句
                2、do-while语句
                3、for语句
        
        */

        let a = 0;
        while(a < 3) {
            console.log("循环：" + a);
            a++;
        }
    </script>
</head>
<body>
    
</body>
</html>
