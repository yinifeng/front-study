<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_媒体查询_媒体类型</title>
    <style>
        h1 {
            width: 600px;
            height: 400px;
            background-image: linear-gradient(30deg,red,yellow,green);
            /* 盒子水平居中 */
            margin: 0 auto;

            /* 文字内容水平居中 */
            text-align: center;
            /* 设置行高和盒子高度一致，达到文字内容垂直居中 */
            line-height: 400px;

            font-size: 100px;
            color: white;

            /* 文本阴影 */
            text-shadow: 0px 0px 10px black;
        }
        /* 媒体查询，改变样式，有顺序性 */

        /* 媒体查询打印机，只有打印机或打印预览才应用样式 */
        @media print {
            h1 {
                background: transparent;
            }
        }

        /* 只有在屏幕上应用的样式 */
        @media screen {
            h1 {
                font-family: "新宋体";
            }
        }

        /* 所有，一直应用的样式 */
        @media all {
            h1 {
                color: red;
            }
        }
    </style>
</head>
<body>
    <h1>你好啊</h1>
</body>
</html>
