<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_flex复合属性</title>
    <style>
        .outer {
            width: 600px;
            height: 600px;
            background-color: gray;
            margin: 0 auto;

            /* 开始设置伸缩盒模型属性===== */
            display: flex;
            /* 主轴水平方向，默认是从左到右 */
            flex-direction: row;

            /* 主轴换行方式 */
            /* 不换行，才会有缩 */
            flex-wrap:nowrap;

            justify-content: flex-start;

            align-content: flex-start;
          
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            /* 盒子区域大小包含边框 */
            box-sizing: border-box;

            /* 可以拉伸 */
            /* flex-grow: 1; */

            /* 可以压缩 */
            /* flex-shrink: 1; */

            /* 基准长度 */
            /* flex-basis: auto; */

            /* 上面flex复合写法 */

            /* 可以拉伸，可以压缩 不设置基准长度，可以简写：flex:auto */
            /* flex: 1 1 auto; */

            /* 可以拉伸，可以压缩 设置基准长度为0，可以简写：flex:1 ；这样设置很常用*/
            /* flex: 1 1 0; */

            /* 不可以拉伸，不可以压缩 不设置基准长度，可以简写：flex:none*/
            /* flex: 0 0 auto; */

            /* 不可以拉伸，可以压缩 不设置基准长度，可以简写：flex:0 auto*/
            flex: 0 1 auto;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
