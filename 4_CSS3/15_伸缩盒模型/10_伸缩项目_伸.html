<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_伸缩项目_伸</title>
    <style>
        .outer {
            width: 1000px;
            height: 600px;
            background-color: gray;
            margin: 0 auto;

            /* 开始设置伸缩盒模型属性===== */
            display: flex;
            /* 主轴水平方向，默认是从左到右 */
            flex-direction: row;

            /* 主轴换行方式 */
            /* 换行，按父元素剩余空间 侧轴居中 */
            flex-wrap:wrap;

            justify-content: flex-start;
          
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            /* 盒子区域大小包含边框 */
            box-sizing: border-box;

            /* 上面总宽度 1000-200-300-200 = 300，按比例没人分100 */
            flex-grow: 1;
        }
        /* 按比例，300 * 1/6 = 50 */
        /* .inner1 {
            flex-grow: 1;
        } */
        /* 按比例，300 * 2/6 = 100 */
        .inner2 {
            width: 300px;
            /* flex-grow: 2; */
        }
        /* 按比例，300 * 3/6 = 150 */
        /* .inner3 {
            flex-grow: 3;
        } */
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
