<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_项目排序与单独对齐</title>
    <style>
        .outer {
            width: 600px;
            height: 600px;
            background-color: gray;
            margin: 0 auto;

            /* 开始设置伸缩盒模型属性===== */
            display: flex;
            /* 主轴水平方向，默认是从左到右 */
            flex-direction: row;

            /* 主轴换行方式 */
            /* 不换行，才会有缩 */
            flex-wrap:nowrap;

            justify-content: flex-start;

            align-content: flex-start;
          
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            /* 盒子区域大小包含边框 */
            box-sizing: border-box;

            /* 可以拉伸，可以压缩 设置基准长度为0，可以简写：flex:1 ；这样设置很常用*/
            flex: 1 1 0;
        }
        /* 伸缩项目排序 order 默认值为0，越小按主轴排越前面 */
        .inner2 {
            order: -1;
        }

        /* .inner1 {
            order: -1;
        }
        .inner2 {
            order: -2;
        }
        .inner3 {
            order: 1;
        } */

        /* 对齐，这种不常用，了解 */
        /* .inner2 {
            align-self: center;
        } */
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
