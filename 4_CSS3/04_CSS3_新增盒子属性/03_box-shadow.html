<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_box-shadow</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            background-color: orange;
            margin: 0 auto;
            margin-top: 100px;
            font-size: 40px;
            line-height: 400px;
            text-align: center;

            /* 写两个值，含义：水平位置 垂直位置 */
            /* box-shadow: 10px 10px; */

            /* 写三个值，含义：水平位置 垂直位置 阴影的颜色*/ 
            /* box-shadow: 10px 10px blue; */

            /* 写三个值，含义：水平位置 垂直位置 阴影的模糊程度*/ 
            /* box-shadow: 10px 10px 20px; */

            /* 写三个值，含义：水平位置 垂直位置 阴影的模糊程度 阴影的颜色*/ 
            /* box-shadow: 10px 10px 20px blue; */

            /* 写三个值，含义：水平位置 垂直位置 阴影的模糊程度 阴影的外延 阴影的颜色*/ 
            /* box-shadow: -10px -10px 20px 10px blue; */

            /* 写三个值，含义：水平位置 垂直位置 阴影的模糊程度 阴影的外延 阴影的颜色 内阴影*/ 
            /* box-shadow: 10px 10px 20px 10px blue inset; */

            /* box-shadow: 0px 0px 300px red inset;  */

            top: 0;
            left: 0;
            /* 过渡 0.3秒速度 */
            transition: 0.2s linear all;
        }

        .box1:hover {
            /* 鼠标悬停 出现阴影 */
            box-shadow: 0px 0px 20px black;

            top: -1px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div class="box1">你好啊</div>
</body>
</html>
