<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_web字体图标_方式一_在线使用</title>
    <style>
        /* 在线链接服务仅供平台体验和调试使用，平台不承诺服务的稳定性，企业客户需下载字体包自行发布使用并做好备份。 */
        @font-face {
          font-family: 'iconfont';  /* Project id 4459748 */
          src: url('//at.alicdn.com/t/c/font_4459748_632rkn4ab64.woff2?t=1709967723210') format('woff2'),
               url('//at.alicdn.com/t/c/font_4459748_632rkn4ab64.woff?t=1709967723210') format('woff'),
               url('//at.alicdn.com/t/c/font_4459748_632rkn4ab64.ttf?t=1709967723210') format('truetype');
        }
        .iconfont {
          font-family: "iconfont" !important;
          font-size: 64px;
          font-style: normal;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <!-- Unicode -->
    <span class="iconfont">&#x1011f;</span>
    <span class="iconfont">&#x10120;</span>
    <span class="iconfont">&#xe86e;</span>
    <span class="iconfont">&#xe880;</span>
</body>
</html>
