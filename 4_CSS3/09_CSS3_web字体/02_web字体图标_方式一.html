<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_web字体图标_方式一</title>
    <style>
        @font-face {
          font-family: 'iconfont';
          src: url('./font3/iconfont.woff2?t=1709966531162') format('woff2'),
               url('./font3/iconfont.woff?t=1709966531162') format('woff'),
               url('./font3/iconfont.ttf?t=1709966531162') format('truetype');
        }
        .iconfont {
          font-family: "iconfont" !important;
          font-size: 64px;
          font-style: normal;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <!-- Unicode -->
    <span class="iconfont">&#x1011f;</span>
    <span class="iconfont">&#x10120;</span>
    <span class="iconfont">&#xe86e;</span>
    <span class="iconfont">&#xe880;</span>
</body>
</html>
