<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_变换原点</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            /* 变换原点
                A、元素变换时，默认的原点是元素的中心，使用transform-origin可以设置变换原点
                B、修改变换原点对位移没有影响，对旋转和缩放会产生影响。
                C、如果提供两个值，第一个用于横坐标，第二个用于纵坐标
                D、如果只是提供一个，若像素值，表示横坐标，纵坐标取50%；若是关键词，则另一个坐标取50%
                    1、transform-origin: 50% 50%; 变换原点在元素的中心位置，百分比是相对于本身。--默认值
                    2、transform-origin: left top; 变换原点在元素的左上角。
                    3、transform-origin: 50px 50px; 变换原点距离元素左上角 50px 50px的位置。
                    4、transform-origin: 0; 只是写一个值的时候，第二个值默认为 50%；  
            
            */

            /* 通过关键词调整变换原点 */
            /* transform-origin: right bottom; */

            /* 通过具体像素值调整变换原点 */
            /* transform-origin: 50px 50px; */

            /* 通过百分比调整变换原点 */
            /* transform-origin: 25% 25%; */

            /* 只给一个值 */
            /* transform-origin: top; */

            transform-origin: left top;

            /* 变换原点位置的改变对 旋转 有影响 */
            /* transform: rotate(0deg); */

            /* 变换原点位置的改变对 缩放 有影响 */
            transform: scale(1);
            
            /* 变换原点位置的改变对 位移 没有有影响 */
            /* transform: translate(100px,100px); */
        }
        .test {
            background-color: orange;
            width: 50px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="test">你好啊</div></div></div>
        </div>
    </div>
</body>
</html>
