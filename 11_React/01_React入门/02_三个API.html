<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Hello World</title>
    <script src="./script/react.development.js"></script>
    <script src="./script/react-dom.development.js"></script>
</head>
<body>
    <button id="btn01">我是按钮</button>
    <div id="root"></div>
    <script>
        // 通过React向页面中添加一个div
        /*
        *   React.createElement()
        *       - 用来创建一个React元素
        *       - 参数：
        *           1. 元素名（组件名）
        *           2. 元素中的属性
        *               - class属性需要通过className来设置
        *               - 在设置事件时，属性名需要修改为驼峰命名法
        *           3. 元素的子元素（内容）
        *       - 注意点：
        *           React元素最终会通过虚拟DOM转换为真实的DOM元素
        *           React元素一旦创建就无法修改，要修改只能新建元素替换老的元素
        * */
        const button = React.createElement("button",{
            id:"btn",
            className:"hello",
            type:"button",
            //绑定事件都是驼峰命名
            onClick:()=>{alert(123)}
        },"点我一下");

        const div = React.createElement("div",{},"我是一个div元素",button);

        const root = ReactDOM.createRoot(document.getElementById("root"));

        root.render(div);

        const btn01 = document.getElementById("btn01");
        btn01.addEventListener("click",()=>{
            const button = React.createElement("button",{
                id:"btn",
                className:"hello",
                type:"button",
                //绑定事件都是驼峰命名
                onClick:()=>{alert(123)}
            },"click me");

            const div = React.createElement("div",{},"我是一个div元素",button);
            //修改React元素后，必须重新对根元素进行渲染
            //当调用render渲染页面时，React会自动比较两次渲染的元素，只在真实DOM中更新发生变化的部分
            //没发生变化的保持不变
            root.render(div);
        });
    </script>
</body>
</html>
