<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让IE浏览器处于一个最优的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对一些国产的“双核”浏览器的设置，让浏览器优先使用webkit内核去渲染网页 -->
    <meta name="render" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Hello World</title>
    <script src="./script/react.development.js"></script>
    <script src="./script/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        // 通过React向页面中添加一个div
        /*
        *   React.createElement()
        *       - 用来创建一个React元素
        *       - 参数：
        *           1. 元素名（组件名）
        *           2. 元素中的属性
        *               - class属性需要通过className来设置
        *               - 在设置事件时，属性名需要修改为驼峰命名法
        *           3. 元素的子元素（内容）
        *       - 注意点：
        *           React元素最终会通过虚拟DOM转换为真实的DOM元素
        *           React元素一旦创建就无法修改，要修改只能新建元素替换老的元素
        * */
        const button = React.createElement("button",{
            id:"btn",
            className:"hello",
            type:"button",
            //绑定事件都是驼峰命名
            onClick:()=>{alert(123)}
        },"点我一下");

        const div = React.createElement("div",{},"我是一个div元素",button);

        //ReactDOM.render(div,document.getElementById("root"));//Reach18.0以下的老版本中使用

        const root = ReactDOM.createRoot(document.getElementById("root"));
        /* 
            root.render(div)
                - 用来将React元素渲染到根元素中
                - 根元素中所有的内容都会被删除，被React元素所替换
                - 当重复调用render()时，React会将两次的渲染结果进行比较
                    它会确保只修改哪些发生变化的元素，对DOM做最少的修改
        */
        root.render(div);
    </script>
</body>
</html>
